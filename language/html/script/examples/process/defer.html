<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document​.ready​State</title>
  <script>
    function log(message) {
      console.log(window.performance.now(), message);
    }
    log('head script\'s document.readyState: ' + document.readyState);
    document.addEventListener('readystatechange', function () {
      log('readystatechange: ' + document.readyState);
    });
    document.addEventListener('DOMContentLoaded', function () {
      log('DOMContentLoaded');
    });
    window.addEventListener('load', function () {
      log('load');
    });
  </script>
  <link rel="stylesheet" href="//unpkg.com/bootstrap@4.3.1/dist/css/bootstrap.css">
</head>
<body>
  <img src="./large.jpg" alt="">
  <script defer src="//unpkg.com/eruda@1.5.4/eruda.js"></script>
  <script>
    log('body inline script\'s document.readyState: ' + document.readyState);
  </script>
  <script defer src="./index.js"></script>
</body>
</html>
