<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Script Module Usage</title>
</head>
<body>
  <script type="module" src="./1.js"></script>
  <script type="module">
    console.log('1n');

  <script src="./2.js"></script>
</body>
</html>
