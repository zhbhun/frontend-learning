<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>style</title>
</head>
<body>
  <div>
    <h2>Default</h2>
    <picture>
      <img src="./grapefruit-slice.jpg" />
    </picture>
    <p>...</p>
  </div>
  <div>
    <h2>Block</h2>
    <picture style="display: block;">
      <img src="./grapefruit-slice.jpg" style="display: block;" />
    </picture>
    <p>...</p>
  </div>
  <div>
    <h2>Size</h2>
    <h3>picture size</h3>
    <picture style="display: block; margin-bottom: 250px; width: 200px; height: 100px;">
      <img src="./grapefruit-slice.jpg" style="display: block;" />
    </picture>
    <h3>img size</h3>
    <picture style="display: block;">
      <img src="./grapefruit-slice.jpg" style="display: block; width: 200px; height: 100px;" />
    </picture>
    <h3>pciture + img size</h3>
    <picture style="display: block; width: 200px; height: 100px;">
      <img src="./grapefruit-slice.jpg" style="display: block; width: 100%; height: 100%" />
    </picture>
  </div>
  <div>
    <h2>object-fit</h2>
    <h3>picture contain</h3>
    <picture style="display: block; width: 200px; height: 100px; object-fit: contain;">
      <img src="./grapefruit-slice.jpg" style="display: block; width: 100%; height: 100%" />
    </picture>
    <h3>img contain</h3>
    <picture style="display: block; margin-bottom: 250px; width: 200px; height: 100px;">
      <img src="./grapefruit-slice.jpg" style="display: block; width: 100%; height: 100%; object-fit: contain;" />
    </picture>
  </div>
</body>
</html>
