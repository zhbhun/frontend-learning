<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script>
      function handleLoad(...args) {
        console.log(1, ...args);
      }
    </script>
  </head>
  <body>
    <section>
      <h2>固定高度</h2>
      <div>
        <h2>img=height: 100px</h2>
        <div>
          <img src="./demo.png" alt="" style="height: 100px" />
          <span>...</span>
        </div>
        <div>固定 img 高度 后，宽度会自适应</div>
      </div>
      <div>
        <h2>picture=height:100px</h2>
        <div>
          <picture style="height: 100px">
            <img src="./demo.png" alt="" />
          </picture>
          <span></span>
        </div>
        <div>picture 默认是 inline 元素，无法设置大小，且 img 是作为一个子元素存在的</div>
      </div>
      <div>
        <h2>picture=display: inline-block; height: 100px</h2>
        <div>
          <picture style="height: 100px">
            <img src="./demo.png" alt="" />
          </picture>
          <span></span>
        </div>
        <div>picture 无法约束</div>
      </div>
    </section>
  </body>
</html>
