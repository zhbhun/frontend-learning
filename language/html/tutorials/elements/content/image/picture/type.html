<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div class="img">
      <img class="jpeg" src="./grapefruit-slice.jpeg" alt="" />
      <img class="webp" src="./grapefruit-slice.webp" alt="" />
      <img class="gif" src="./error-wait.gif" alt="" />
      <img class="apng" src="./error-wait.apng" alt="" />
    </div>
    <div class="pictue">
      <h2>webp</h2>
      <picture>
        <source srcset="./grapefruit-slice.webp" type="image/webp">
        <img src="./grapefruit-slice.jpeg" alt="" />
      </picture>
    </div>
    <div class="pictue">
      <h2>avif</h2>
      <picture>
        <source srcset="./grapefruit-slice.avif" type="image/webp">
        <img src="./grapefruit-slice.jpeg" alt="" />
      </picture>
    </div>
    <div class="pictue">
      <h2>apng</h2>
      <picture>
        <source srcset=".//error-wait.apng" type="image/apng">
        <img src=".//error-wait.gif" alt="" />
      </picture>
    </div>
    <script>
      const imgWebpEle = document.querySelector(".img .webp");
      imgWebpEle.onerror = function (error) {
        console.log(error);
      };
    </script>
  </body>
</html>
