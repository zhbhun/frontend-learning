<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      margin: 10px;
      border: 5px solid black;
      padding: 5px;
      width: 30px;
      height: 30px;
    }

    .demo-img {
      border: 1px solid blue;
    }
    img {
      width: 200px;
      height: 200px;
      border: 1px solid orange;
    }

    .demo-font {
      font-style: italic;
      color: red;
      font-size: 200%;
      font-weight: bold;
      font-family: fantasy;
    }

    .demo-replace span {
      width: 100px;
      height: 50px;
      background-color: red;
    }

    .demo-percentage {
      width: 600px;
      height: 100px;
      background-color: green;
    }
    .demo-percentage > div > div {
      width: 50%;
      height: 50%;
      background-color: orange;
    }
    .demo-percentage > div > div > div {
      width: 30px;
      height: 30px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="box">
    box
  </div>

  <hr>

  <span class="demo-img">
    <img src="https://avatars0.githubusercontent.com/u/1996891?v=3&s=466" alt="">
  </span>

  <hr>

  <div class="demo-font">
    <table>
      <tbody>
        <tr>
          <td>This font demo</td>
        </tr>
      </tbody>
    </table>
  </div>

  <hr>

  <div class="demo-replace">
    <span>I am not replace inline element</span>
  </div>


  <hr>

  <div class="demo-percentage">
    <div>
      <div>
        <div>demo-percentage</div>
      </div>
    </div>
  </div>
</body>
</html>
