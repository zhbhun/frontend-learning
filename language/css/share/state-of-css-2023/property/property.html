<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .variable {
        --var-color: red;
        color: var(--var-color);
      }
      .variable:hover {
        --var-color: 123;
      }
      .variable-error {
        --var-color: 1px;
        color: var(--var-color);
      }
      @property --prop-color {
        syntax: '<color>';
        initial-value: red;
        inherits: false;
      }
      .property {
        color: var(--prop-color);
      }
      .property:hover {
        --prop-color: blue;
      }
      .property-error {
        --prop-color: 1px;
        color: var(--prop-color);
      }
    </style>
  </head>
  <body>
    <div class="variable">variable</div>
    <div class="variable-error">variable error</div>
    <div class="property">property</div>
    <div class="property-error">property error</div>
  </body>
</html>
