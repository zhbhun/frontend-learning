<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* not */
    .demo1.demo1--not {
      color: red;
    }
    .demo1:not(.demo1-xxx):not(.demo1-yyy) {
      color: green;
    }
    .demo1:not(.demo1-xxx,.demo1-yyy) {
      color: pink;
    }
    .demo1:not(.demo1-xxx) {
      color: blue;
    }
    /* has */
    .demo2.demo2--has {
      color: red;
    }
    .demo2:has(.demo2__child):has(.demo2__child--has) {
      color: green;
    }
    .demo2:has(.demo2__child,.demo2__child--has) {
      color: pink;
    }
    .demo2:has(.demo2__child) {
      color: blue;
    }
  </style>
</head>
<body>
  <div class="demo1 demo1--not">not</div>
  <div class="demo2 demo2--has">
    <div class="demo2__child demo2__child--has">has</div>
  </div>

</body>
</html>
