<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @custom-media --sm-and-above (min-width: 576px);
      @custom-media --sm-and-below (max-width: 575px);
      @media (min-width: 576px) {
        h1 {
          font-size: 48px;
        }
      }
      @media (--sm-and-above) {
        h1 {
          font-size: 48px;
        }
      }
      @media (--sm-and-below) {
        h1 {
          font-size: 32px;
        }
      }
    </style>
  </head>
  <body>
    <h1>custom media</h1>
  </body>
</html>
