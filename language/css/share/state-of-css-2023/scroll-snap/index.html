<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .demo {
        box-sizing: border-box;
        display: flex;
        width: 250px;
        border: 1px solid #000;
        height: 250px;
        text-align: left;
        overflow-x: scroll;
      }
      .demo div {
        flex: 0 0 250px;
        width: 250px;
        background-color: #663399;
        color: #fff;
        font-size: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        scroll-snap-align: start;
      }
      .demo div:nth-child(2n) {
        background-color: #fff;
        color: #663399;
      }
    </style>
  </head>
  <body>
    <section>
      <h2>scroll-snap-type: none</h2>
      <div class="demo" style="scroll-snap-type: none">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
    </section>
    <section>
      <h2>scroll-snap-type: x mandatory</h2>
      <div class="demo" style="scroll-snap-type: x mandatory">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
    </section>
  </body>
</html>
