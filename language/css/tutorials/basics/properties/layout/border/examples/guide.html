<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guidance</title>
  <style>
    body {
      margin: 0;
      background: blue;
    }
    .container {
      box-sizing: border-box;
      position: relative;
      margin: 200px 0 0 200px;
      padding: 50px;
      width: 300px;
      height: 300px;
      background: #fff;
      overflow: hidden;
    }

    .cover {
      pointer-events: none;
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .cover1 {
      pointer-events: auto;
      height: 80px;
      background: red;
    }

    .cover2 {
      pointer-events: none;
      display: flex;
      flex-direction: row;
      height: 100px;
    }

    .cover21 {
      pointer-events: auto;
      width: 30px;
      background: #999;
    }

    .cover22 {
      pointer-events: none;
      width: 100px;
    }

    .cover23 {
      pointer-events: none;
      flex: 1;
      background: #777;
    }

    .cover3 {
      pointer-events: auto;
      flex: 1;
      background: green;
    }

    .guide {
      pointer-events: none;
      box-sizing: border-box;
      position: absolute;
      top: -170px;
      left: -220px;
      width: 600px;
      height: 600px;
      border: 250px solid rgba(0, 0, 0, .45);
      border-radius: 50%;
      /* transform: translate(-25%, -25%); */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Guidance</h1>
    <button id="button">click me</button>
    <button id="button1">click me</button>
    <div class="cover">
      <div class="cover1"></div>
      <div class="cover2">
        <div class="cover21"></div>
        <div class="cover22"></div>
        <div class="cover23"></div>
      </div>
      <div class="cover3"></div>
    </div>
    <div class="guide"></div>
  </div>
  <script>
    var buttonEle = document.querySelector('#button');
    buttonEle.addEventListener('click', function () {
      console.log('button');
    });
    var button1Ele = document.querySelector('#button1');
    button1Ele.addEventListener('click', function () {
      console.log('button1');
    });
    var guideEle = document.querySelector('.guide');
    guideEle.addEventListener('click', function () {
      console.log('guide');
    });
  </script>
</body>
</html>
