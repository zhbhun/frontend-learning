<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inline Block</title>
  <style>
    .content div {
      display: inline-block;
      width: 30px;
      height: 30px;
      font-size: 14px;
      background-color: blue;
    }
    .content div:nth-child(2) {
      background-color: green;
    }
    .fix1 .content {
      font-size: 0;
    }
    .fix2 .content {
      word-spacing: -0.31em;
    }
    .fix3 .content {
      letter-spacing: -0.31em;
    }
  </style>
</head>
<body>
  </div>
  <div class="demo">
    <h2>With line break</h2>
    <div class="content">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </div>
  <div class="demo">
    <h2>Without line break</h2>
    <div class="content">
      <div>1</div><div>2</div><div>3</div>
    </div>
    <div class="content">
      <div>1</div
      ><div>2</div
      ><div>3</div>
    </div>
    <div class="content">
      <div>1</div><!--
      --><div>2</div><!--
      --><div>3</div>
    </div>
  </div>
  <div class="demo fix1">
    <h2>With line break and fix1</h2>
    <div class="content">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </div>
  <div class="demo fix2">
    <h2>With line break and fix2</h2>
    <div class="content">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </div>
  <div class="demo fix3">
    <h2>With line break and fix3</h2>
    <div class="content">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </div>
</body>
</html>
