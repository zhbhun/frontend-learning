<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stacking Context</title>
  <style lang="">
    .parent {
      position: relative;
      float: left;
      z-index: 0;
      margin: 20px;
    }

    .box {
      width: 100px;
      height: 100px;
      line-height: 100px;
    }

    .parent .box:nth-child(2n) {
      background: pink;
      margin-top: -40px;
    }

    .parent .box:nth-child(2n+1) {
      background: yellow;
    }

    .default .box1 {
      z-index: 0;
    }

    .position .box1 {
      position: relative;
    }

    .flex .parent {
      display: flex;
      flex-direction: column;
    }

    .flex .box1 {
      z-index: 0;
    }

    .opacity .box1 {
      opacity: 0.5;
    }

    .trasform .box1 {
      transform: translate(0, 0);
    }

    .filter .box1 {
      filter: blur(0px);
    }

    .transform-fixed .outer {
      overflow: hidden;
      width: 300px;
      height: 300px;
      background: yellow;
    }
    .transform-fixed .mid {
      margin: 20px;
      width: 200px;
      height: 200px;
      transform: translate(0, 0);
      background: greenyellow;
    }
    .transform-fixed .inner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
      background: pink;
    }
  </style>
</head>
<body>
  <div class="defaut">
    <h2>default</h2>
    <div class="parent">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
    </div>
  </div>
  <div class="position">
    <h2>position</h2>
    <div class="parent">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
    </div>
  </div>
  <div class="flex">
    <h2>flex</h2>
    <div class="parent">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
    </div>
  </div>
  <div class="opacity">
    <h2>opacity</h2>
    <div class="parent">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
    </div>
  </div>
  <div class="trasform">
    <h2>trasform</h2>
    <div class="parent">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
    </div>
  </div>
  <div class="filter">
    <h2>filter</h2>
    <div class="parent">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
    </div>
  </div>
  <div class="transform-fixed">
    <h2>fixed in transform</h2>
    <div class="outer">
      <div class="mid">
        <div class="inner"></div>
      </div>
    </div>
  </div>
</body>
</html>
