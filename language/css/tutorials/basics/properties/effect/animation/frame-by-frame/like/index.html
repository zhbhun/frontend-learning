<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .like {
      width: 88px;
      height: 88px;
      overflow: hidden;
    }

    .like .container {
      -webkit-animation: like steps(12, end) 2s infinite;
    }

    .like .container > div {
      width: 88px;
      height: 88px;
      background-size: cover;
    }

    .f1 { background-image: url("./apk_ani_good1.png"); }
    .f2 { background-image: url("./apk_ani_good2.png"); }
    .f3 { background-image: url("./apk_ani_good3.png"); }
    .f4 { background-image: url("./apk_ani_good4.png"); }
    .f5 { background-image: url("./apk_ani_good5.png"); }
    .f6 { background-image: url("./apk_ani_good6.png"); }
    .f7 { background-image: url("./apk_ani_good7.png"); }
    .f8 { background-image: url("./apk_ani_good8.png"); }
    .f9 { background-image: url("./apk_ani_good9.png"); }
    .f10 { background-image: url("./apk_ani_good10.png"); }
    .f11 { background-image: url("./apk_ani_good11.png"); }
    .f12 { background-image: url("./apk_ani_good12.png"); }

    @-webkit-keyframes like {
      0% {transform: translateY(0);}
      100% {transform: translateY(-100%);}
    }
  </style>
</head>
<body>
  <div class="like">
    <div class="container">
      <div class="f1"></div>
      <div class="f2"></div>
      <div class="f3"></div>
      <div class="f4"></div>
      <div class="f5"></div>
      <div class="f6"></div>
      <div class="f7"></div>
      <div class="f8"></div>
      <div class="f9"></div>
      <div class="f10"></div>
      <div class="f11"></div>
      <div class="f12"></div>
    </div>
  </div>
</body>
</html>
