<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .p8 .page_key {
      position: absolute;
      width: 662px;
      height: 681.6666666666666px;
      background: url("./p8.jpg");
      -webkit-animation: p8 steps(1, end) 3s infinite;
    }

    @-webkit-keyframes p8 {
      0% {background-position: 0 0;}
      50% {background-position: 0 -681.6666666666666px;}
      100% {background-position: 0 -1363.3333333333333px;}
    }
  </style>
</head>
<body>
  <div class="p8">
    <div class="page_key"></div>
  </div>
</body>
</html>
