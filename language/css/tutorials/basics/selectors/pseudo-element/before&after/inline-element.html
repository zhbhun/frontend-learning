<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      span::before {
        content: "123";
      }
      span::after {
        content: "789";
      }
      input::before {
        content: "123";
      }
      input::after {
        content: "789";
      }
    </style>
  </head>
  <body>
    <div>
      <span>456</span>
    </div>
    <div>
      <input type="input" name="input" value="456">
    </div>
  </body>
</html>
