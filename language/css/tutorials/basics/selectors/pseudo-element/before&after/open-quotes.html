<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      h1 {
        quotes: "(" ")";  /*利用元素的quotes属性指定文字符号*/
      }
      h1::before {
        content: open-quote;
      }
      h1::after {
        content: close-quote;
      }
      h2 {
        quotes: "\"" "\"";  /*添加双引号要转义*/
      }
      h2::before {
        content: open-quote;
      }
      h2::after {
        content: close-quote;
      }
    </style>
  </head>
  <body>
  <div>
    <h1>这是h1</h1>
    <h2>这是h2</h2>
  </div>
  </body>
</html>
