<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .demo--normal {
      font-variant-caps: normal;
    }
    .demo--small-caps {
      font-variant-caps: small-caps;
    }
    .demo--all-small-caps {
      font-variant-caps: all-small-caps;
    }
    .demo--petite-caps {
      font-variant-caps: petite-caps;
    }
    .demo--all-petite-caps {
      font-variant-caps: all-petite-caps;
    }
    .demo--unicase {
      font-variant-caps: unicase;
    }
    .demo--titling-caps {
      font-variant-caps: titling-caps;
    }
  </style>
</head>
<body>
  <div>
    <h2>normal</h2>
    <div class="demo demo--normal">Difficult waffles</div>
  </div>
  <div>
    <h2>small-caps</h2>
    <div class="demo demo--small-caps">Difficult waffles</div>
  </div>
  <div>
    <h2>all-small-caps</h2>
    <div class="demo demo--all-small-caps">Difficult waffles</div>
  </div>
  <div>
    <h2>petite-caps</h2>
    <div class="demo demo--petite-caps">Difficult waffles</div>
  </div>
  <div>
    <h2>all-petite-caps</h2>
    <div class="demo demo--all-petite-caps">Difficult waffles</div>
  </div>
  <div>
    <h2>unicase</h2>
    <div class="demo demo--unicase">Difficult waffles</div>
  </div>
  <div>
    <h2>titling-caps</h2>
    <div class="demo demo--titling-caps">Difficult waffles</div>
  </div>
</body>
</html>
