<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .font-effect-anaglyph {
        text-shadow: -0.06em 0 red, 0.06em 0 cyan;
      }
      .font-effect-brick-sign {
        -webkit-mask-image: url(./brick-sign.png);
        color: #600;
      }
      .font-effect-canvas-print {
        -webkit-mask-image: url(./canvas-print.png);
        color: #776d63;
      }
      .font-effect-crackle {
        -webkit-mask-image: url(./crackle.png);
        color: #963;
      }
      .font-effect-decaying {
        -webkit-mask-image: url(./decaying.png);
        color: #958e75;
      }
      .font-effect-destruction {
        -webkit-mask-image: url(./destruction.png);
        color: #000;
      }
      .font-effect-distressed {
        -webkit-mask-image: url(./distress-light.png);
        color: #306;
      }
      .font-effect-distressed-wood {
        -webkit-mask-image: url(./distressed-wood.png);
        color: #4d2e0d;
      }
      .font-effect-emboss {
        text-shadow: 0px 1px 1px #fff, 0 -1px 1px #000;
        color: #ddd;
      }
      .font-effect-fire {
        text-shadow: 0 -0.05em 0.2em #fff, 0.01em -0.02em 0.15em #fe0,
          0.01em -0.05em 0.15em #fc0, 0.02em -0.15em 0.2em #f90,
          0.04em -0.2em 0.3em #f70, 0.05em -0.25em 0.4em #f70,
          0.06em -0.2em 0.9em #f50, 0.1em -0.1em 1em #f40;
        color: #ffe;
      }
      @-webkit-keyframes font-effect-fire-animation-keyframes {
        0% {
          text-shadow: 0 -0.05em 0.2em #fff, 0.01em -0.02em 0.15em #fe0,
            0.01em -0.05em 0.15em #fc0, 0.02em -0.15em 0.2em #f90,
            0.04em -0.2em 0.3em #f70, 0.05em -0.25em 0.4em #f70,
            0.06em -0.2em 0.9em #f50, 0.1em -0.1em 1em #f40;
        }
        25% {
          text-shadow: 0 -0.05em 0.2em #fff, 0 -0.05em 0.17em #fe0,
            0.04em -0.12em 0.22em #fc0, 0.04em -0.13em 0.27em #f90,
            0.05em -0.23em 0.33em #f70, 0.07em -0.28em 0.47em #f70,
            0.1em -0.3em 0.8em #f50, 0.1em -0.3em 0.9em #f40;
        }
        50% {
          text-shadow: 0 -0.05em 0.2em #fff, 0.01em -0.02em 0.15em #fe0,
            0.01em -0.05em 0.15em #fc0, 0.02em -0.15em 0.2em #f90,
            0.04em -0.2em 0.3em #f70, 0.05em -0.25em 0.4em #f70,
            0.06em -0.2em 0.9em #f50, 0.1em -0.1em 1em #f40;
        }
        75% {
          text-shadow: 0 -0.05em 0.2em #fff, 0 -0.06em 0.18em #fe0,
            0.05em -0.15em 0.23em #fc0, 0.05em -0.15em 0.3em #f90,
            0.07em -0.25em 0.4em #f70, 0.09em -0.3em 0.5em #f70,
            0.1em -0.3em 0.9em #f50, 0.1em -0.3em 1em #f40;
        }
        100% {
          text-shadow: 0 -0.05em 0.2em #fff, 0.01em -0.02em 0.15em #fe0,
            0.01em -0.05em 0.15em #fc0, 0.02em -0.15em 0.2em #f90,
            0.04em -0.2em 0.3em #f70, 0.05em -0.25em 0.4em #f70,
            0.06em -0.2em 0.9em #f50, 0.1em -0.1em 1em #f40;
        }
      }
      .font-effect-fire-animation {
        -webkit-animation-duration: 0.8s;
        -webkit-animation-name: font-effect-fire-animation-keyframes;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-direction: alternate;
        color: #ffe;
      }
      .font-effect-fragile {
        -webkit-mask-image: url(./fragile.png);
        color: #663;
      }
      .font-effect-grass {
        -webkit-mask-image: url(./grass.png);
        color: #390;
      }
      .font-effect-ice {
        -webkit-mask-image: url(./ice.png);
        color: #0cf;
      }
      .font-effect-mitosis {
        -webkit-mask-image: url(./mitosis.png);
        color: #600;
      }
      .font-effect-neon {
        text-shadow: 0 0 0.1em #fff, 0 0 0.2em #fff, 0 0 0.3em #fff,
          0 0 0.4em #f7f, 0 0 0.6em #f0f, 0 0 0.8em #f0f, 0 0 1em #f0f,
          0 0 1.2em #f0f;
        color: #fff;
      }
      .font-effect-outline {
        text-shadow: 0 1px 1px #000, 0 -1px 1px #000, 1px 0 1px #000,
          -1px 0 1px #000;
        color: #fff;
      }
      .font-effect-putting-green {
        -webkit-mask-image: url(./putting-green.png);
        color: #390;
      }
      .font-effect-scuffed-steel {
        -webkit-mask-image: url(./scuffed-steel.png);
        color: #acacac;
      }
      .font-effect-shadow-multiple {
        text-shadow: 0.04em 0.04em 0 #fff, 0.08em 0.08em 0 #aaa;
        -webkit-text-shadow: 0.04em 0.04em 0 #fff, 0.08em 0.08em 0 #aaa;
      }
      .font-effect-splintered {
        -webkit-mask-image: url(./splintered.png);
        color: #5a3723;
      }
      .font-effect-static {
        -webkit-mask-image: url(./static.png);
        text-shadow: 0 0 2px #fff, 0 0 4px #fff, 0 0 6px #fff, 0 0 8px #999999,
          0 0 10px #000000;
        color: #343956;
      }
      .font-effect-stonewash {
        -webkit-mask-image: url(./stonewash.png);
        color: #343956;
      }
      .font-effect-3d {
        text-shadow: 0px 1px 0px #c7c8ca, 0px 2px 0px #b1b3b6,
          0px 3px 0px #9d9fa2, 0px 4px 0px #8a8c8e, 0px 5px 0px #77787b,
          0px 6px 0px #636466, 0px 7px 0px #4d4d4f, 0px 8px 7px #001135;
        color: #fff;
      }
      .font-effect-3d-float {
        text-shadow: 0 0.032em 0 #b0b0b0, 0px 0.15em 0.11em rgba(0, 0, 0, 0.15),
          0px 0.25em 0.021em rgba(0, 0, 0, 0.1),
          0px 0.32em 0.32em rgba(0, 0, 0, 0.1);
        color: #fff;
      }
      .font-effect-vintage {
        -webkit-mask-image: url(./distress-medium.png);
        color: #db8;
      }
      .font-effect-wallpaper {
        -webkit-mask-image: url(./wallpaper.png);
        color: #9c7;
      }
    </style>
  </head>
  <body>
    <p class="font-effect-anaglyph">立体图形</p>
    <p class="font-effect-brick-sign">砖块标志</p>
    <p class="font-effect-canvas-print">画布照片</p>
    <p class="font-effect-crackle">爆裂指甲油</p>
    <p class="font-effect-decaying">衰减</p>
    <p class="font-effect-destruction">销毁</p>
    <p class="font-effect-distressed">痛苦</p>
    <p class="font-effect-distressed-wood">仿真木材</p>
    <p class="font-effect-shadow-multiple">仿真木材</p>
    <p class="font-effect-emboss">标志</p>
    <p class="font-effect-fire">消防</p>
    <p class="font-effect-fire-animation">射击动画</p>
    <p class="font-effect-fragile">易碎</p>
    <p class="font-effect-grass">草地</p>
    <p class="font-effect-ice">冰</p>
    <p class="font-effect-mitosis">脱敏</p>
    <p class="font-effect-neon">霓虹灯</p>
    <p class="font-effect-outline">概要</p>
    <p class="font-effect-putting-green">推绿绿</p>
    <p class="font-effect-scuffed-steel">浮雕钢</p>
    <p class="font-effect-shadow-multiple">阴影多重</p>
    <p class="font-effect-splintered">碎片</p>
    <p class="font-effect-static">静态</p>
    <p class="font-effect-stonewash">石磨</p>
    <p class="font-effect-3d">三维</p>
    <p class="font-effect-3d-float">三维浮点数</p>
    <p class="font-effect-vintage">复古</p>
    <p class="font-effect-wallpaper">壁纸</p>
  </body>
</html>
