<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .demo {
        margin-bottom: 10px;
        width: 150px;
        border: 1px solid #ddd;
      }
      .whitespace-normal {
        white-space: normal;
      }
      .whitespace-nowrap {
        white-space: nowrap;
      }
      .whitespace-pre {
        white-space: pre;
      }
      .whitespace-pre-line {
        white-space: pre-line;
      }
      .whitespace-pre-wrap {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <script>
      const classes = [
        "",
        "whitespace-normal",
        "whitespace-nowrap",
        "whitespace-pre",
        "whitespace-pre-line",
        "whitespace-pre-wrap",
      ];
      for (let index = 0; index < classes.length; index++) {
        const className = classes[index];
        const demoEle = document.createElement("div");
        demoEle.classList.add("demo");
        if (className) {
          demoEle.classList.add(className);
        }
        demoEle.innerHTML =
          "\n  Wow&nbsp;&nbsp;!  Supercalifragilisticexpialidocious, this         word     is\n incredibly long.\n  <br />\n  哇&nbsp;&nbsp;！ Supercalifragilisticexpialidocious， 这        个    单 词真是\n难以置信的长。";
        const headerEle = document.createElement("div");
        headerEle.innerHTML = className;
        const wrapperEle = document.createElement("div");
        wrapperEle.appendChild(headerEle);
        wrapperEle.appendChild(demoEle);
        document.body.appendChild(wrapperEle);
      }
    </script>
  </body>
</html>
