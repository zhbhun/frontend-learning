<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>link-with-import</title>
  <style>
    .demo {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
  <link rel="stylesheet" href="http://localhost:3000/index.css">
</head>
<body>
  <div class="demo demo1"></div>
  <div class="demo demo2"></div>
  <script>
    var demo = document.getElementsByClassName('demo')[0];
    var style = getComputedStyle(demo);
    document.write(style.backgroundColor);
  </script>
</body>
</html>
