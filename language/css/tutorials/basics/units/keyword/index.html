<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .unset {
        list-style: unset;
      }
      .revert {
        list-style: revert;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>unset</h2>
      <ol class="unset">
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>
          <ol>
            <li>x</li>
            <li>y</li>
            <li>z</li>
          </ol>
        </li>
      </ol>
    </div>

    <div>
      <h2>revert</h2>
      <ol class="revert">
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>
          <ol>
            <li>x</li>
            <li>y</li>
            <li>z</li>
          </ol>
        </li>
      </ol>
    </div>
  </body>
</html>
