<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .demo {
        overflow: hidden;
      }
      .case {
        float: left;
        padding-left: 15px;
        padding-right: 15px;
      }
      .container {
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="demo problem">
      <h1>Problem</h1>
      <div class="case">
        <h2>Normal</h2>
        <div class="container">
          <div style="width: 300px; height: 300px; background-color: green;"></div>
        </div>
      </div>
      <div class="case">
        <h2>Shrink</h2>
        <div class="container">
          <div style="width: 300px; height: 300px; transform: scale(0.5); background-color: green;"></div>
        </div>
      </div>
      <div class="case">
        <h2>Magnify</h2>
        <div class="container">
          <div style="width: 300px; height: 300px; transform: scale(1.2); background-color: green;"></div>
        </div>
      </div>
    </div>
    <div class="demo solution">
      <h1>Solution</h1>
      <div class="case">
        <h2>Normal</h2>
        <div class="container">
          <div style="width: 300px; height: 300px; background-color: green;"></div>
        </div>
      </div>
      <div class="case">
        <h2>Shrink</h2>
        <div class="container">
          <div style="width: 300px; height: 300px; transform: scale(0.5);  transform-origin: top left; background-color: green;"></div>
        </div>
      </div>
      <div class="case">
        <h2>Magnify</h2>
        <div class="container">
          <div style="width: 300px; height: 300px; transform: scale(1.2); transform-origin: top left; background-color: green;"></div>
        </div>
      </div>
    </div>
    <script>
      (function () {
        'use strict';

        const solutionElement = document.getElementsByClassName('solution')[0];
        const containerElements = solutionElement.getElementsByClassName('container');
        containerElements.forEach(function (element) {
          const transform = element.style.transform;
          if (transform) {
            const scale = parseFloat(transform.substring(transform.indexOf('()' + 1), transform.lastIndexOf(')')));
            const width = element.clientWidth;
            const height = element.clientHeight;
            const containerElement = element.parentElement;
            containerElement.style.width = parseInt(width * scale) + 'px';
            containerElement.style.height = parseInt(height * scale) + 'px';
          }
        });

      })();
    </script>
  </body>
</html>
