<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .categories {
      margin: 100px 15px 0;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      /* background: #eee; */
    }

    img {
      display: block;
      width: 41px;
      height: 69px;
    }

    img:nth-child(1) {
      margin-top: 0;
    }

    img:nth-child(2) {
      margin-top: 5px;
    }

    img:nth-child(3) {
      margin-top: -10px;
    }

    img:nth-child(4) {
      margin-top: 0px;
    }

    img:nth-child(5) {
      margin-top: -6px;
    }

    img:nth-child(6) {
      margin-top: -1px;
    }

    img:nth-child(2n) {
      animation: float1 linear 2s infinite;
    }

    img:nth-child(2n+1) {
      animation: float2 linear 2s infinite;
    }

    @keyframes float1 {
      0%{transform:translatey(0);}
      25%{transform:translatey(-2px);}
      50%{transform:translatey(0px);}
      75%{transform:translatey(2px);}
      100%{transform:translatey(0px);}
    }

    @keyframes float2 {
      0%{transform:translatey(0);}
      25%{transform:translatey(2px);}
      50%{transform:translatey(0px);}
      75%{transform:translatey(-2px);}
      100%{transform:translatey(0px);}
    }
  </style>
</head>
<body>
  <div class="categories">
    <img src="1.png" alt="">
    <img src="2.png" alt="">
    <img src="3.png" alt="">
    <img src="4.png" alt="">
    <img src="5.png" alt="">
    <img src="6.png" alt="">
  </div>
  <div class="flip">
    <div id="card">
      <figure class="front">1</figure>
      <figure class="back">2</figure>
    </div>
  </div>
</body>
</html>
