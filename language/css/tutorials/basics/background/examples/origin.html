<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .container {
        box-sizing: border-box;
        width: 300px;
        height: 300px;
        border: solid 50px rgba(0, 0, 0, 0.5);
        padding: 50px;
        background-color: #ffdead;
        background-image: url(./star.png);
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>default</h2>
      <div class="container"></div>
    </div>
    <div>
      <h2>border-box</h2>
      <div class="container" style="background-origin: border-box"></div>
    </div>
    <div>
      <h2>padding-box</h2>
      <div class="container" style="background-origin: padding-box"></div>
    </div>
    <div>
      <h2>content-box</h2>
      <div class="container" style="background-origin: content-box"></div>
    </div>
  </body>
</html>
