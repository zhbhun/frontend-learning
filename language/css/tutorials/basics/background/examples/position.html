<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .container {
        width: 300px;
        height: 300px;
        background-color: #ffdead;
        background-image: url(./star.png);
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>default</h2>
      <div class="container"></div>
    </div>
    <div>
      <h2>top</h2>
      <div class="container" style="background-position: top"></div>
    </div>
    <div>
      <h2>left</h2>
      <div class="container" style="background-position: left"></div>
    </div>
    <div>
      <h2>right</h2>
      <div class="container" style="background-position: right"></div>
    </div>
    <div>
      <h2>bottom</h2>
      <div class="container" style="background-position: bottom"></div>
    </div>
    <div>
      <h2>top left</h2>
      <div class="container" style="background-position: top left"></div>
    </div>
    <div>
      <h2>top center</h2>
      <div class="container" style="background-position: top center"></div>
    </div>
    <div>
      <h2>top right</h2>
      <div class="container" style="background-position: top right"></div>
    </div>
  </body>
</html>
