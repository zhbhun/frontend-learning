<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>一个字符显示两种颜色</title>
  <style>
    h1.vertical {
      font-size: 72px;
      background: -webkit-linear-gradient(red 50%, blue 50%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h1.horizontal {
      font-size: 72px;
      background: -webkit-linear-gradient(left, red 50%, blue 50%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <h1 class="vertical">Hello World!</h1>
  <h1 class="horizontal">Hello World!</h1>
</body>
</html>
