<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .button {
        position: relative;
        box-sizing: border-box;
        width: 200px;
        height: 50px;
        border-radius: 50px;
        line-height: 50px;
        text-align: center;
        overflow: hidden;
      }
      .button .background {
        position: absolute;
        z-index: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background-color: #eee;
      }
      .button .content {
        position: relative;
        z-index: 1;
        color: transparent;
        background-image: linear-gradient(
          90deg,
          #fff 0%,
          #fff 50%,
          #00f 50%,
          #00f 100%
        );
        background-clip: text;
        -webkit-background-clip: text;
      }
    </style>
  </head>
  <body>
    <div class="button">
      <div class="background"></div>
      <div class="content">努力下载中...</div>
    </div>
  </body>
</html>
