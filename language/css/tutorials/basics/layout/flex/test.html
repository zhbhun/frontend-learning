<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .row {
        display: flex;
        flex-flow: row wrap;
        min-width: 0;
        flex-wrap: nowrap;
        justify-content: space-between;
        /* margin-left: -5px;
        margin-right: -5px; */
        width: 300px;
        background-color: grey;
      }
      .col {
        position: relative;
        max-width: 100%;
        min-height: 1px;
        /* padding-left: 5px;
        padding-right: 5px; */
        flex: 1 1 auto;
        min-width: 0px;
        width: 50%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col">
        <div style="width: 200px; background-color: red;">1</div>
      </div>
      <div class="col">
        <div style="background-color: blue;">2</div>
      </div>
    </div>
  </body>
</html>
