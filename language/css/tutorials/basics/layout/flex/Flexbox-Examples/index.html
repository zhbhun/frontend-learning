<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Flexbox Examples - Simple Grid System</title>
  <meta name="description" content="Some flexbox examples.">
  <link rel="stylesheet" href="css/dist/font-awesome.min.css">
  <link rel="stylesheet" href="css/dist/common.min.css">
  <link rel="stylesheet" href="css/dist/component.min.css">
</head>
<body>
  
<header class="demo-header">
  <nav class="demo-header-nav">
    <a href="http://callmenick.com/_development/css-device-mockups/" class="demo-header-nav__link"><i class="fa fa-arrow-left"></i> Previous Demo</a>
    <a href="http://callmenick.com/post/flexbox-examples" class="demo-header-nav__link">Back To Article <i class="fa fa-star"></i></a>
  </nav>
  <div class="container">
    <h1 class="demo-header__title">Flexbox Examples - Simple Grid System</h1>
  </div>
</header>

<main class="demo-content">
  <div class="container">
    <nav class="demo-sub-nav">
      <ul class="demo-sub-nav__items">
        <li class="demo-sub-nav__item active"><a href="index.html" class="demo-sub-nav__link">Simple Grid</a></li>
        <li class="demo-sub-nav__item"><a href="index2.html" class="demo-sub-nav__link">Holy Grail</a></li>
        <li class="demo-sub-nav__item"><a href="index3.html" class="demo-sub-nav__link">Nav w/ Search Bar</a></li>
        <li class="demo-sub-nav__item"><a href="index4.html" class="demo-sub-nav__link">Vertical Alignment</a></li>
      </ul>
    </nav>
  </div>

  <section class="component__section">
    <h2 class="component__sub-title">Flexbox Grid With No modifiers</h2>
    
    <div class="grid">
      <div class="grid__row grid__row--sm">
        <div class="grid__item">1</div>
        <div class="grid__item">2</div>
      </div>
      <div class="grid__row grid__row--md">
        <div class="grid__item">1</div>
        <div class="grid__item">2</div>
        <div class="grid__item">3</div>
      </div>
      <div class="grid__row grid__row--lg">
        <div class="grid__item">1</div>
        <div class="grid__item">2</div>
        <div class="grid__item">3</div>
        <div class="grid__item">4</div>
      </div>
    </div>
  </section>

  <section class="component__section">
    <h2 class="component__sub-title">Flexbox Grid With Nested Grid</h2>
    
    <div class="grid">
      <div class="grid__row grid__row--sm">
        <div class="grid__item">
          <div class="grid">
            <div class="grid__row grid__row--lg">
              <div class="grid__item">Nested 1</div>
              <div class="grid__item">Nested 2</div>
            </div>
          </div>
        </div>
        <div class="grid__item">2</div>
      </div>
      <div class="grid__row grid__row--md">
        <div class="grid__item">1</div>
        <div class="grid__item">2</div>
        <div class="grid__item">3</div>
      </div>
      <div class="grid__row grid__row--lg">
        <div class="grid__item">1</div>
        <div class="grid__item">2</div>
        <div class="grid__item">3</div>
        <div class="grid__item">4</div>
      </div>
    </div>
  </section>

</main>

<footer class="demo-footer">
  <div class="container">
    <small>&copy; 2015, callmenick.com</small>
  </div>
</footer>

<script src="js/carbonad.js"></script>

</body>
</html>
