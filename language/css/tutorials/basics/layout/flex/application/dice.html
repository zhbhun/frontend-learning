<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dice Layout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        box-sizing: border-box;
      }

      .dice {
        display: flex;
        margin: 16px;
        width: 104px;
        height: 104px;
        border-radius: 10%;
        box-shadow: inset 0 5px white, inset 0 -5px #bbb, inset 5px 0 #d7d7d7, inset -5px 0 #d7d7d7;
        padding: 4px;
        background: #e7e7e7;
      }

      .dot {
        display: block;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        margin: 4px;
        background-color: #333;
        box-shadow: inset 0 3px #111, inset 0 -3px #555;
      }

      #one {
        justify-content: center;
        align-items: center;
      }

      #two {
        justify-content: space-between;
      }
      #two .dot:last-child {
        align-self: flex-end;
      }

      #three {
        justify-content: space-between;
      }
      #three .dot:nth-child(2) {
        align-self: center;
      }
      #three .dot:nth-child(3) {
        align-self: flex-end;
      }

      #four {
        justify-content: space-between;
      }
      #four .column {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      #five {
        justify-content: space-between;
      }
      #five .column {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      #five .column:nth-child(2) {
        justify-content: center;
      }

      #six {
        justify-content: space-between;
      }
      #six .column {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div id="one" class="dice">
      <div class="dot"></div>
    </div>
    <div id="two" class="dice">
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div id="three" class="dice">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div id="four" class="dice">
      <div class="column">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="column">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div id="five" class="dice">
      <div class="column">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="column">
        <div class="dot"></div>
      </div>
      <div class="column">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div id="six" class="dice">
      <div class="column">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="column">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </body>
</html>
