<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer1 {
      position: relative;
      z-index: 1;
      width: 100px;
      height: 100px;
      background-color: red;
    }
    .inner1 {
      position: fixed;
      z-index: 0;
      top: 50px;
      left: 50px;
      width: 100px;
      height: 100px;
      background-color: blue;
    }
    .outer2 {
      position: relative;
      z-index: 0;
      width: 100px;
      height: 100px;
      background-color: green;
    }
    .inner2 {
      position: fixed;
      z-index: 2;
      top: 75px;
      left: 25px;
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="outer1">
    <div class="inner1">1</div>
  </div>
  <div class="outer2">
    <div class="inner2">2</div>
  </div>
</body>
</html>
