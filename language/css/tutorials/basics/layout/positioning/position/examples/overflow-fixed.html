<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        width: 200px;
        height: 200px;
        overflow: hidden;
        background-color: red;
      }
      .demo1 {
        position: fixed;
        top: 150px;
        left: 150px;
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      .demo2 {
        position: absolute;
        top: 150px;
        left: 0px;
        width: 100px;
        height: 100px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="demo1"></div>
      <div class="demo2"></div>
    </div>
  </body>
</html>
