<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .demo1 {
        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 100px 100px 100px;
        gap: 10px;
      }
      .demo1 div {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: red;
      }
      .demo2 {
        display: grid;
        grid-template-columns: repeat(auto-fill, 100px);
        grid-template-rows: 100px;
        gap: 10px;
        width: 330px;
      }
      .demo2 div {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: red;
      }
      .demo3 {
        display: grid;
        grid-template-columns: repeat(auto-fill, 100px);
        grid-template-rows: 100px;
        gap: 10px;
        width: 330px;
        height: 210px;
      }
      .demo3 div {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: red;
      }
      .demo4 {
        display: grid;
        grid-template-columns: repeat(auto-fill, 100px);
        grid-template-rows: repeat(auto-fill, 100px);
        gap: 10px;
        width: 330px;
      }
      .demo4 div {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: red;
      }
      .demo5 {
        display: grid;
        grid-template-columns: repeat(auto-fill, 100px);
        grid-auto-rows: 100px;
        gap: 10px;
        width: 330px;
      }
      .demo5 div {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="demo1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
    <hr>
    <div class="demo2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
    <hr>
    <div class="demo3">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
    <hr>
    <div class="demo4">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
    <hr>
    <div class="demo5">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
