<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>import-import</title>
  <style>
    @import url('http://localhost:3000/a.css');
    @import url('http://localhost:3000/b.css');
  </style>
</head>
<body>
  <div class="demo demo1"></div>
  <div class="demo demo2"></div>
  <script src="http://localhost:3000/index.js"></script>
  <script>
    var demo = document.getElementsByClassName('demo')[0];
    var style = getComputedStyle(demo);
    document.write(style.backgroundColor);
  </script>
</body>
</html>
