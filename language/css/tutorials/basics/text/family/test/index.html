<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .font {
      position: relative;
      margin: 10px 0;
      height: 32px;
      line-height: 32px;
      background-color: #f0f;
      font-size: 18px;
    }
    .system-ui {
      font-family: system-ui;
    }
    .sans-serif {
      font-family: sans-serif;
    }
    .serif {
      font-family: serif;
    }
    .monospace {
      font-family: monospace;
    }
    .roboto {
      font-family: Roboto;
    }
    .droid-sans {
      font-family: "Droid Sans";
    }
    .helvetica {
      font-family: Helvetica;
    }
  </style>
</head>
<body>
  <div class="font system-ui">1234567890一二三四五六七八九十零</div>
  <div class="font sans-serif">1234567890一二三四五六七八九十零</div>
  <div class="font serif">1234567890一二三四五六七八九十零</div>
  <div class="font monospace">1234567890一二三四五六七八九十零</div>
  <div class="font roboto">1234567890一二三四五六七八九十零</div>
  <div class="font droid-sans">1234567890一二三四五六七八九十零</div>
  <div class="font helvetica">1234567890一二三四五六七八九十零</div>
</body>
</html>
