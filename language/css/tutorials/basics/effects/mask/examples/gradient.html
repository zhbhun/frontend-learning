<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      img {
        display: block;
        margin-bottom: 10px;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <h2></h2>
      <div>
        <img src="./picture.jpeg" alt="Balloons" />
        <img
          src="./picture.jpeg"
          alt="Balloons"
          style="
            -webkit-mask-size: cover;
            -webkit-mask-image: linear-gradient(
              to top,
              transparent 5%,
              black 100%
            );
          "
        />
        <img
          src="./picture.jpeg"
          alt="Balloons"
          style="
            -webkit-mask-size: cover;
            -webkit-mask-image: radial-gradient(
              circle at 80% 70%,
              rgba(255, 255, 255, 0.1) 0%,
              rgba(0, 0, 0, 1) 40%
            );
          "
        />
      </div>
    </div>
  </body>
</html>
