<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      img {
        display: block;
        margin-bottom: 10px;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <h2></h2>
      <div>
        <img src="./picture.jpeg" alt="Balloons" />
        <img
          src="./picture.jpeg"
          alt="Balloons"
          style="-webkit-mask-size: cover; -webkit-mask-image: url(./star.png)"
        />
        <img
          src="./picture.jpeg"
          alt="Balloons"
          style="
            -webkit-mask-size: cover;
            -webkit-mask-image: url(./star-half-alpha.png);
          "
        />
        <div
          style="
            width: 400px;
            height: 300px;
            background-color: red;
            -webkit-mask-size: cover;
            -webkit-mask-image: url(./star-half-alpha.png);
          "
        ></div>
      </div>
    </div>
  </body>
</html>
