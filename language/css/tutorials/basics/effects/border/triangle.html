<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .equilateral {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
      .equilateral .triangle {
        width: 0;
        height: 0;
        border-width: 20px;
        border-style: solid;
        border-color: red blue green yellow;
      }
      .equilateral .triangle1 {
        border-color: red transparent transparent transparent;
        border-width: 20px 20px 0px 20px;
      }
      .equilateral .triangle2 {
        border-color: transparent red transparent transparent;
        border-width: 20px 20px 20px 0;
      }
      .equilateral .triangle3 {
        border-color:transparent transparent red transparent;
        border-width: 0 20px 20px 20px;
      }
      .equilateral .triangle4 {
        border-color: transparent transparent transparent red;
        border-width: 20px 0 20px 20px;
      }

      .isosceles {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
      .isosceles .triangle {
        width: 0;
        height: 0;
        border-width: 20px 10px 20px 10px;
        border-style: solid;
        border-color: red blue green yellow;
      }
      .isosceles .triangle1 {
        border-color: red transparent transparent transparent;
        border-width: 20px 10px 0px 10px;
      }
      .isosceles .triangle2 {
        border-color: transparent red transparent transparent;
        border-width: 20px 10px 20px 0px;
      }
      .isosceles .triangle3 {
        border-color:transparent transparent red transparent;
        border-width: 0px 10px 20px 10px;
      }
      .isosceles .triangle4 {
        border-color: transparent transparent transparent red;
        border-width: 20px 0px 20px 10px;
      }

      .application1 {
        position: relative;
        margin-bottom: 50px;
        width: 100px;
        height: 100px;
        background: blue;
      }
      .application1 .indicator {
        position: absolute;
        bottom: -20px;
        left: 20px;
        width: 0;
        height: 0;
        border-style: solid;
        border-color: blue transparent transparent transparent;
        border-width: 20px 20px 0px 20px;
      }

      .application2 {
        position: relative;
        width: 100px;
        height: 100px;
        border: 2px solid red;
        background: blue;
      }
      .application2 .indicator::before {
        content: " ";
        position: absolute;
        bottom: -20px;
        left: 20px;
        width: 0;
        height: 0;
        border-style: solid;
        border-color: red transparent transparent transparent;
        border-width: 20px 20px 0px 20px;
      }
      .application2 .indicator::after {
        content: " ";
        position: absolute;
        bottom: -16px;
        left: 20px;
        width: 0;
        height: 0;
        border-style: solid;
        border-color: blue transparent transparent transparent;
        border-width: 20px 20px 0px 20px;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <h2>等边三角形</h2>
      <div class="equilateral">
        <div class="triangle"></div>
        <div class="triangle triangle1"></div>
        <div class="triangle triangle2"></div>
        <div class="triangle triangle3"></div>
        <div class="triangle triangle4"></div>
      </div>
    </div>
    <div class="demo">
      <h2>等腰三角形</h2>
      <div class="isosceles">
        <div class="triangle"></div>
        <div class="triangle triangle1"></div>
        <div class="triangle triangle2"></div>
        <div class="triangle triangle3"></div>
        <div class="triangle triangle4"></div>
      </div>
    </div>
    <div class="demo">
      <h2>实际应用</h2>
      <div class="application1">
        <div class="indicator"></div>
      </div>
      <div class="application2">
        <div class="indicator"></div>
      </div>
    </div>
  </body>
</html>
