<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .border-box {
        position: relative;
        box-sizing: border-box;
        width: 300px;
        height: 200px;
      }

      .border-box.border-box--border-image {
        border: 6px solid #000;
        border-image: linear-gradient(to right, red, blue) 1;
        overflow: hidden;
        background-color: #f5f5f5;
      }

      .border-box.border-box--background-image {
        padding: 6px;
        border-radius: 12px;
        background: linear-gradient(to right, red, blue);
      }
      .border-box.border-box--background-image .border-content {
        width: 100%;
        height: 100%;
        border-radius: 6px;
        background-color: #f5f5f5;
      }

      .border-box.border-box--background-image-clip {
        border: 6px solid transparent;
        background-color: #f5f5f5;
        background-clip: padding-box;
        border-radius: 12px;
      }
      .border-box.border-box--background-image-clip::before {
        content: " ";
        position: absolute;
        z-index: -1;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        margin: -6px;
        border-radius: inherit;
        background: linear-gradient(to right, red, blue);
      }

      .border-box.border-box--background-image-clip-orgin {
        border: 6px solid transparent;
        border-radius: 12px;
        background-clip: padding-box, border-box;
        background-origin: padding-box, border-box;
        background-image: linear-gradient(to right, #f5f5f5, #f5f5f5) ,
          linear-gradient(90deg, red, blue);
      }
    </style>
  </head>
  <body>
    <div>
      <h2>border image</h2>
      <div class="border-box border-box--border-image"></div>
    </div>
    <div>
      <h2>background image</h2>
      <div class="border-box border-box--background-image">
        <div class="border-content"></div>
      </div>
    </div>
    <div>
      <h2>background image + clip</h2>
      <div class="border-box border-box--background-image-clip"></div>
    </div>
    <div>
      <h2>background image + clip + orgin</h2>
      <div class="border-box border-box--background-image-clip-orgin"></div>
    </div>
  </body>
</html>
