<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clip-path</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }
      .content {
        display: flex;
        flex-flow: row wrap;
      }
      .box-wrapper {
        margin: 20px;
        width: 200px;
        height: 200px;
        border: 1px solid gray;
      }
      .box {
        display: flex;
        width: 100%;
        height: 100%;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        background-color: red;
        border: 10px solid blue;
      }
      .box--inset {
        clip-path: inset(10px 20px 30px 40px);
      }
      .box--circle {
        clip-path: circle(50px at 0 100px);
      }
      .box--ellipse {
        clip-path: ellipse(130px 140px at 10% 20%);
      }
      .box--polygon {
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      }
      .box--path {
        clip-path: path("M 0 200 L 0,75 A 5,5 0,0,1 150,75 L 200 200 z");
      }
    </style>
  </head>
  <body>
    <div class="demo demo--basic-shape">
      <h2>basic-shape</h2>
      <div class="content">
        <div class="box-wrapper"><div class="box box--inset">inset</div></div>
        <div class="box-wrapper"><div class="box box--circle">circle</div></div>
        <div class="box-wrapper">
          <div class="box box--ellipse">ellipse</div>
        </div>
        <div class="box-wrapper">
          <div class="box box--polygon">polygon</div>
        </div>
        <div class="box-wrapper"><div class="box box--path">path</div></div>
      </div>
    </div>
  </body>
</html>
