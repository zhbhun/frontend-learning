    <script type="text/javascript">
      window.addEventListener('resize', resetFontSize);
      resetFontSize();
      function resetFontSize() {
        var winWidth = window.innerWidth;
        var winWidthTmp = window.screen.width;
        if (!winWidth || winWidth > winWidthTmp) {
          winWidth = winWidthTmp;
        }
        if (winWidth > 750) {
          winWidth = 750;
        }
        const fontSize = parseFloat((winWidth / 375 * 100).toFixed(1), 10);
        document.documentElement.style.fontSize = fontSize + 'px';
      }
      if (/iphone/gi.test(navigator.userAgent.toLowerCase()) && (screen.height == 812 && screen.width == 375)) {
        document.documentElement.classList.add('iphonex');
      }
      if (/iphone/gi.test(navigator.userAgent.toLowerCase())) {
        document.documentElement.classList.add('iphone');
      }
      if (/android/gi.test(navigator.userAgent.toLowerCase())) {
        document.documentElement.classList.add('android');
      }
    </script>
