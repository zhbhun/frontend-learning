<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .demo {
      position: relative;
    }
    .demo img {
      display: block;
    }
    .flashlight {
      position: absolute;
      top: 50px;
      left: 700px;
      width: 400px;
      height: 400px;
      border-radius: 99999px;
      background-color: #fff;
      mix-blend-mode: saturation;
    }
  </style>
</head>
<body>
  <div class="demo">
    <img src="./the_bear.jpeg" alt="">
    <div class="flashlight"></div>
  </div>
</body>
</html>
