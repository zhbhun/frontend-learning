<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Break</title>
  <style>
    p {
      font-size: 20px;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <p>1</p>
  <p>2</p>
  <p style="page-break-after: always;">3</p>
  <p>4</p>
  <p>5</p>
  <p style="break-after: page;">6</p>
  <p>7</p>
  <p>8</p>
  <p>9</p>
  <p>10</p>
  <p>11</p>
  <p>12</p>
  <p>13</p>
  <p>14</p>
  <p>15</p>
  <p>16</p>
  <p>17</p>
  <p>18</p>
  <p>19</p>
</body>
</html>
