<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>径向渐</title>
  <style>
    .container {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
    }
    .demo {
      width: 200px;
      height: 100px;
      margin: 10px;
    }
    .colors-2 {
      background: radial-gradient(#f00, #0f0);
    }
    .colors-3 {
      background: radial-gradient(#f00, #0f0, #00f);
    }
    .colors-4 {
      background: radial-gradient(#f00, #0f0, #00f, #ff0);
    }
    .colors-stop1 {
      background: radial-gradient(#f00 75%, #0f0);
    }
    .colors-stop2 {
      background: radial-gradient(#f00, #0f0 75%);
    }
    .colors-stop3 {
      background: radial-gradient(#f00, #0f0 30%, #00f);
    }
    .colors-stop4 {
      background: radial-gradient(#f00, #0f0 70%, #00f);
    }
    .shape-default {
      background: radial-gradient(#f00, #0f0);
    }
    .shape-circle {
      background: radial-gradient(circle, #f00, #0f0);
    }
    .shape-ellipse {
      background: radial-gradient(ellipse, #f00, #0f0);
    }
    .shape-closest-side {
      background: radial-gradient(closest-side, #f00, #0f0);
    }
    .shape-closest-corner {
      background: radial-gradient(closest-corner, #f00, #0f0);
    }
    .shape-farthest-side {
      background: radial-gradient(farthest-side, #f00, #0f0);
    }
    .shape-farthest-corner {
      background: radial-gradient(farthest-corner, #f00, #0f0);
    }
    .position-default {
      background: radial-gradient(#f00, #0f0);
    }
    .position-left {
      background: radial-gradient(circle at left, #f00, #0f0);
    }
    .position-center {
      background: radial-gradient(circle at center, #f00, #0f0);
    }
    .position-right {
      background: radial-gradient(circle at right, #f00, #0f0);
    }
    .position-top {
      background: radial-gradient(circle at top, #f00, #0f0);
    }
    .position-bottom {
      background: radial-gradient(circle at bottom, #f00, #0f0);
    }
    .position-top-left {
      background: radial-gradient(circle at left top, #f00, #0f0);
    }
    .application1 {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle farthest-side at left top, #fff 0, #fff 100%, #f00 50%);
    };
  </style>
</head>
<body>
  <div class="container">
    <h2>Color</h2>
    <div class="demo colors-2"></div>
    <div class="demo colors-3"></div>
    <div class="demo colors-4"></div>
    <div class="demo colors-stop1"></div>
    <div class="demo colors-stop2"></div>
    <div class="demo colors-stop3"></div>
    <div class="demo colors-stop4"></div>
  </div>
  <div class="container">
    <h2>Shape</h2>
    <div class="demo shape-default"></div>
    <div class="demo shape-circle"></div>
    <div class="demo shape-ellipse"></div>
    <div class="demo shape-closest-side"></div>
    <div class="demo shape-closest-corner"></div>
    <div class="demo shape-farthest-side"></div>
    <div class="demo shape-farthest-corner"></div>
  </div>
  <div class="container">
    <h2>Position</h2>
    <div class="demo position-default"></div>
    <div class="demo position-left"></div>
    <div class="demo position-center"></div>
    <div class="demo position-right"></div>
    <div class="demo position-top"></div>
    <div class="demo position-bottom"></div>
    <div class="demo position-top-left"></div>
  </div>
  <div class="container">
    <h2>Application</h2>
    <div class="demo application1"></div>
  </div>
</body>
</html>
