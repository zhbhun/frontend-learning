<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Holy Grail Layout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        margin: 0px;
        min-height: 100vh;
        flex-direction: column;
      }

      header {
        height: 50px;
        background-color: #666;
      }

      .wrapper {
        display: flex;
        flex: 1;
      }

      main {
        flex: 1;
        background-color: #333;
      }

      nav {
        order: -1;
        flex: 0 0 12em;
        background-color: blue;
      }

      aside {
        flex: 0 0 12em;
        background-color: orange;
      }

      footer {
        height: 50px;
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <header>#header</header>
    <div class="wrapper">
      <main>#center</main>
      <nav>#left</nav>
      <aside>#right</aside>
    </div>
    <footer>#footer</footer>
  </body>
</html>
