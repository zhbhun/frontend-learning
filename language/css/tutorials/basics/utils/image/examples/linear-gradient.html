<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>线性渐变</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .demo {
      height: 100px;
      width: 100px;
      margin: 10px;
    }
    .colors-2 {
      background: linear-gradient(#f00, #0f0);
    }
    .colors-3 {
      background: linear-gradient(#f00, #0f0, #00f);
    }
    .colors-4 {
      background: linear-gradient(#f00, #0f0, #00f, #ff0);
    }
    .colors-stop1 {
      background: linear-gradient(#f00 75%, #0f0);
    }
    .colors-stop2 {
      background: linear-gradient(#f00, #0f0 75%);
    }
    .colors-stop3 {
      background: linear-gradient(#f00, #0f0 30%, #00f);
    }
    .colors-stop4 {
      background: linear-gradient(#f00, #0f0 70%, #00f);
    }
    .deg-0 {
      background: linear-gradient(0deg, #f00, #0f0);
    }
    .deg-45 {
      background: linear-gradient(45deg, #f00, #0f0);
    }
    .deg-90 {
      background: linear-gradient(90deg, #f00, #0f0);
    }
    .deg-135 {
      background: linear-gradient(135deg, #f00, #0f0);
    }
    .deg-180 {
      background: linear-gradient(180deg, #f00, #0f0);
    }
    .deg-225 {
      background: linear-gradient(225deg, #f00, #0f0);
    }
    .deg-270 {
      background: linear-gradient(270deg, #f00, #0f0);
    }
    .deg-315 {
      background: linear-gradient(315deg, #f00, #0f0);
    }
    .deg-360 {
      background: linear-gradient(360deg, #f00, #0f0);
    }
    .d1 {
      background: linear-gradient(0.25turn, #3f87a6, #ebf8e1, #f69d3c);
    }
    .d2 {
      background: linear-gradient(to left, #333, #333 50%, #eee 75%, #333 75%);
    }
    .d3 {
      background: linear-gradient(217deg, rgba(255,0,0,.8), rgba(255,0,0,0) 70.71%),
            linear-gradient(127deg, rgba(0,255,0,.8), rgba(0,255,0,0) 70.71%),
            linear-gradient(336deg, rgba(0,0,255,.8), rgba(0,0,255,0) 70.71%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Color</h2>
    <div class="demo colors-2"></div>
    <div class="demo colors-3"></div>
    <div class="demo colors-4"></div>
    <div class="demo colors-stop1"></div>
    <div class="demo colors-stop2"></div>
    <div class="demo colors-stop3"></div>
    <div class="demo colors-stop4"></div>
  </div>
  <div class="container">
    <h2>Deg</h2>
    <div class="demo deg-0"></div>
    <div class="demo deg-45"></div>
    <div class="demo deg-90"></div>
    <div class="demo deg-135"></div>
    <div class="demo deg-180"></div>
    <div class="demo deg-225"></div>
    <div class="demo deg-270"></div>
    <div class="demo deg-315"></div>
    <div class="demo deg-360"></div>
  </div>
  <div class="container">
    <h2>Demo</h2>
    <div class="demo d1"></div>
    <div class="demo d2"></div>
    <div class="demo d3"></div>
  </div>
</body>
</html>
