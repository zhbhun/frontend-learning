<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <style>
      .container {
        width: 300px;
        padding: 10px;
        border: 1px solid red;
      }

      p {
        border: 1px solid #333;
        margin: 5px;
        font-size: 14px;
      }

      .contain-size {
        contain: size;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Coco</p>
    </div>
    <hr />
    <div class="container contain-size">
      <p>Coco</p>
    </div>
  </body>
</html>
