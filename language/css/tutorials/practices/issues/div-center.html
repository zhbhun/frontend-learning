<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .solution {
        margin: 10px;
        border: 1px solid #666;
        height: 100px;
        background-color: #777;
      }

      .solution h2 {
        text-align: center;
      }

      #solution-a1 .demo{
        margin: 0  auto;
        width: 600px;
        height: 100%;
        background: #f00;
      }

      #solution-a2 {
        position: relative;
      }

      #solution-a2 .demo {
        position: absolute;
        left: 50%;
        margin: 0 0 0 -300px;
        width: 600px;
        height: 100%;
        background: #f00;
      }

      #solution-b1 {
        position: relative;
      }

      #solution-b1 .demo {
        position: absolute;
        top: 50%;
        margin: -25px 0 0;
        width: 100%;
        height: 50px;
        background: #f00;
      }

      #solution-b2 {
        position: relative;
      }

      #solution-b2 .demo {
        position: absolute;
        top: 50%;
        width: 100%;
        height: 50px;
        transform: translate(0, -50%);
        background: #f00;
      }

      #solution-b3 {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      #solution-b3 .demo {
        height: 50px;
        background: #f00;
      }
    </style>
  </head>
  <body>
    <h1>水平居中</h1>
    <div id="solution-a1" class="solution">
      <div class="demo"></div>
    </div>
    <div id="solution-a2" class="solution">
      <div class="demo"></div>
    </div>

    <h1>垂直居中</h1>
    <div id="solution-b1" class="solution">
      <div class="demo"></div>
    </div>
    <div id="solution-b2" class="solution">
      <div class="demo"></div>
    </div>
    <div id="solution-b3" class="solution">
      <div class="demo"></div>
    </div>
  </body>
</html>
