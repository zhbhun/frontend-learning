<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .group {
          width: 20%;
          float: left;
      }
      /* rectangle */
      .rectangle {
          width: 50px;
          height: 50px;
          background-color: burlywood;
      }
      .hollow {
          border-width: 15px 25px 35px 45px;
          border-color: green blue red grey;
          border-style: solid;
      }
      .border {
          width: 0;
          height: 0;
          border-width: 15px 25px 35px 45px;
          border-color: green blue red grey;
          border-style: solid;
      }
      /* trangle */
      .trangle {
          width: 0;
          border-color: transparent;
          border-style: solid;
          background-color: #fff;
          border: 19px solid #666;
      }
      .trangle-up {
          border-width: 0 19px 35px;
          border-bottom-color: #333333;
      }
      .trangle-down {
          border-width: 35px 19px 0;
          border-top-color: #333333;
      }
      .trangle-left {
          border-width: 19px 35px 19px 0;
          border-right-color: #333333;
      }
      .trangle-right {
          border-width: 19px 0 19px 35px;
          border-left-color: #333333;
      }
      .trangle-border {
          width: 0;
          border-color: transparent;
          border: 20px solid #666;
      }
      .trangle-border:before {
          content:"";
          position: absolute;
          border-style: solid;
          display: block;
          width: 0;
          border-width: 20px 20px 0;
          border-color: #5a8f00 transparent;
      }
      .trangle-border:after {
          content:"";
          position: absolute;
          border-style: solid;
          display: block;
          width: 0;
          margin-left: 8px;
          border-width: 12px 12px 0;
          border-color: #fff transparent;
      }
      .oblique-trangle-bottom-left {
      }
      .oblique-trangle-bottom-left:before {
          content:"";
          position: absolute;
          /*bottom: -30px;*/
          border-style: solid;
          display: block;
          width: 0;
          /*right: 80px;*/
          border-width: 0 0 30px 50px;
          border-color: transparent #333333;
      }
      .oblique-trangle-bottom-left:after {
          content:"";
          position: absolute;
          /*bottom: -30px;*/
          border-style: solid;
          display: block;
          width: 0;
          /*right: 110px;*/
          border-width: 0 0 30px 20px;
          border-color: transparent #fff;
      }
      .oblique-trangle-bottom-right {
      }
      .oblique-trangle-bottom-right:before {
          content:"";
          position: absolute;
          /* bottom: -30px; */
          border-style: solid;
          display: block;
          width: 0;
          /* right: 80px; */
          border-width: 0 50px 30px 0;
          border-color: transparent #333333;
      }
      .oblique-trangle-bottom-right:after {
          content:"";
          position: absolute;
          /* bottom: -30px; */
          border-style: solid;
          display: block;
          width: 0;
          /* right: 110px; */
          padding-left: 30px;
          border-width: 0px 20px 30px 0;
          border-color: transparent #fff;
      }
      .oblique-trangle-top-left {
      }
      .oblique-trangle-top-left:before {
          content:"";
          position: absolute;
          /* bottom: -30px; */
          border-style: solid;
          display: block;
          width: 0;
          /* right: 80px; */
          border-width: 30px 0px 0 50px;
          border-color: transparent #333333;
      }
      .oblique-trangle-top-left:after {
          content:"";
          position: absolute;
          /* bottom: -30px; */
          border-style: solid;
          display: block;
          width: 0;
          /* right: 110px; */
          padding-left: 30px;
          border-width: 30px 0px 0px 20px;
          border-color: transparent #fff;
      }
      .oblique-trangle-top-right {
      }
      .oblique-trangle-top-right:before {
          content:"";
          position: absolute;
          /* bottom: -30px; */
          border-style: solid;
          display: block;
          width: 0;
          /* right: 80px; */
          border-width: 30px 50px 0 0px;
          border-color: transparent #333333;
      }
      .oblique-trangle-top-right:after {
          content:"";
          position: absolute;
          /* bottom: -30px; */
          border-style: solid;
          display: block;
          width: 0;
          /* right: 110px; */
          padding-left: 30px;
          border-width: 30px 20px 0px 0px;
          border-color: transparent #fff;
      }
      /* bubble - event */
      .event {
          height: 130px;
          min-width: 130px;
          position: relative;
          z-index: 1070;
          display: inline-block;
          font-family:"klavika Regular", serif;
          font-size: 16px;
          font-style: normal;
          font-weight: normal;
          line-height: 1.42857143;
          text-align: left;
          /*text-align: start;*/
          text-decoration: none;
          text-shadow: none;
          text-transform: none;
          letter-spacing: normal;
          word-break: normal;
          word-spacing: normal;
          word-wrap: normal;
          line-break: auto;
          filter: alpha(opacity=90);
          opacity: .9;
          margin: 0 5px;
      }
      .event .event-inner {
          padding: 15px 18px 10px;
          color: #fff;
          text-align: left;
          background-color: #333333;
          border-color: green;
          border-width: 5px;
          border-style: solid;
          border-radius: 1px;
          position: absolute;
          bottom: 54px;
          white-space: normal;
      }
      .event .event-arrow {
          position: absolute;
          width: 0;
          height: 0;
          border-color: transparent;
          border-style: solid;
          bottom: 44px;
          left: 20%;
          margin-left: -5px;
          border-width: 15px 9px 0;
          border-top-color: #333333;
      }
      .event .event-arrow .event-point {
          width: 5px;
          height: 5px;
          margin-left: -2.5px;
          background-color: #e22e2e;
          transform:rotate(45deg);
          -webkit-transform:rotate(45deg);
          margin-top: 12px;
      }
      .event .event-arrow .event-time {
          color: #fff;
          font-family:"Klavika Bold", Arial, serif;
          margin: 10px 0 0 -15px;
      }
      .event .event-inner .event-by {
          color: #909191;
          font-size: 12px;
      }
      .event .event-content {
          line-height: 17px;
          font-family:"Klavika Bold", Arial, serif;
      }
      .event .trangle-border {
          width: 0;
          padding-top: 51px;
          border-color: transparent;
          /*border: 20px solid #666;*/
      }
      .event .trangle-border:before {
          content:"";
          position: absolute;
          border-style: solid;
          display: block;
          width: 0;
          border-width: 20px 20px 0;
          border-color: green transparent;
      }
      .event .trangle-border:after {
          content:"";
          position: absolute;
          border-style: solid;
          display: block;
          width: 0;
          margin-top: -22px;
          margin-left: 8px;
          border-width: 12px 12px 0;
          border-color: #333333 transparent;
      }
    </style>
  </head>
  <body>
    <div class="group">
        <p>矩形</p>
        <div class="rectangle"></div>
        <p>border矩形</p>
        <div class="rectangle hollow"></div>
        <p>纯border矩形(width=0,height=0)</p>
        <div class="rectangle border"></div>
        <div class="trangle-new"></div>
    </div>
    <div class="group">
        <p>等腰三角形</p>
        <div class="trangle trangle-up"></div><br></br>
        <div class="trangle trangle-down"></div><br></br>
        <div class="trangle trangle-left"></div><br></br>
        <div class="trangle trangle-right"></div><br></br>
        <div class="trangle-border"></div>
    </div>
    <div class="group">
        <p>斜三角形</p>
        <div class="oblique-trangle-bottom-left"></div><br></br>
        <div class="oblique-trangle-bottom-right"></div><br></br>
        <div class="oblique-trangle-top-left"></div><br></br>
        <div class="oblique-trangle-top-right"></div><br></br>
    </div>
    <div class="group">
        <p>Tool-Tips</p>
        <div class="event item">
            <div class="event-inner">
                <div class="event-content">TAKE DOWN</div>
                <div class="event-by">BY ALDO</div>
            </div>
            <div class="event-arrow">
                <div class="event-point"></div>
                <div class="event-time">4:49</div>
            </div>
        </div>
        <div class="event item">
            <div class="event-inner">
                <div class="event-content">TAKE DOWN</div>
                <div class="event-by">BY ALDO</div>
            </div>
            <div class="trangle-border">
                <div class="event-point"></div>
                <div class="event-time">4:49</div>
            </div>
        </div>
    </div>
  </body>
</html>
