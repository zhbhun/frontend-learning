<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      div {
        display: block;
        width: 300px;
        height: 100px;
        background: red;
      }
      div:before {
        float: left;
        display: block;
        content: " ";
        width: 100px;
        height: 100px;
        background: yellow;
      }
      div:after {
        float: left;
        display: block;
        content: "  ";
        width: 100px;
        height: 100px;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div>
    </div>
  </body>
</html>
