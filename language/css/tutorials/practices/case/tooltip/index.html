<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .container {
        position: relative;
        padding: 100px;
        width: 100px;
        background: #eee;
      }

      .container .arrow_box {
        display: none;
      }

      .container:hover .arrow_box {
        display: block;
      }

      .arrow_box {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        background: #88b7d5;
        min-width: 200px;
        line-height: 30px;
        text-align: center;
      }
      .arrow_box:after, .arrow_box:before {
        bottom: 100%;
        left: 50%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }

      .arrow_box:after {
        border-color: rgba(136, 183, 213, 0);
        border-bottom-color: #88b7d5;
        border-width: 30px;
        margin-left: -30px;
      }
      .arrow_box:before {
        border-color: rgba(194, 225, 245, 0);
        border-bottom-color: #c2e1f5;
        border-width: 36px;
        margin-left: -36px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      tooltip
      <div class="arrow_box">
        test
      </div>
    </div>
  </body>
</html>
