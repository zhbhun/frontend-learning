<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      let count = 1;
      let lastTime = 0;
      window.addEventListener("load", () => {
        process();
      });
      function process() {
        requestAnimationFrame((time) => {
          const now = Math.round(performance.now());
          console.log(">>", count++, now - lastTime, now, time);
          lastTime = now;
          if (now < 1000) {
            process();
          }
        });
      }
    </script>
  </body>
</html>
