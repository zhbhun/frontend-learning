<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import Map</title>
  </head>
  <body>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.2/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "lodash": "https://unpkg.com/lodash-es@4.17.21/lodash.js",
          "lodash/": "https://unpkg.com/lodash-es@4.17.21/"
        }
      }
    </script>
    <script type="module">
      import { debounce } from "lodash";
      import throttle from "lodash/throttle.js";

      console.log(debounce, throttle);
    </script>
  </body>
</html>
