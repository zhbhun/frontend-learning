<body>
  <button id="push">push</button>
  <script>
    var count = 0;
    window.onpopstate = function (event) {
      console.log('>> ' + count++);
      console.log('onpopstate', event, location);
    };
    var pushEle = document.querySelector('#push');
    pushEle.addEventListener('click', function () {
      console.log('>> ' + count++);
      console.log('pushState')
      history.pushState(null, null, '/history-life?' + count);
    });
  </script>
