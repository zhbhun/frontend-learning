<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="a">Goto A >></button>
  <div id="app"></div>
  <script>
    var appEle = document.querySelector('#app');
    window.onpopstate = function (event) {
      console.log('----------------------------');
      console.log(event, event.state);
      if (location.pathname === '/') {
        renderHome();
      } else if (location.pathname === '/a') {
        renderPageA();
      }
    };
    renderHome();
    function renderHome() {
      var listEle = document.createElement('ul');
      for (let index = 0; index < 1000; index++) {
        var itemEle = document.createElement('li');
        itemEle.innerHTML = index;
        listEle.appendChild(itemEle);
      }
      appEle.innerHTML = '';
      appEle.appendChild(listEle);
    }
    function renderPageA(params) {
      var listEle = document.createElement('ul');
      for (let index = 0; index < 100; index++) {
        var itemEle = document.createElement('li');
        itemEle.innerHTML = 'a: ' + index;
        listEle.appendChild(itemEle);
      }
      appEle.innerHTML = '';
      appEle.appendChild(listEle);
    }
    function gotoPageA() {
      var url = '/a?_=1';
      history.pushState({
        url: url,
        as: url,
        options: { shallow: undefined }
      }, null, url);
      renderPageA();
    }
    var aEle = document.querySelector('#a');
    aEle.addEventListener('click', function () {
      gotoPageA();
    });
    history.replaceState({
      url: '/?_=0&platform=android&v=7.1.0&tbuid=&device_id=867992028298685&imei=867992028298685&mode=0&sdkversion=22&bundleid=1111&app_id=1&myclient=0130710111100000&myuid=131304467&resolution=1080%2C1920&auth=7.lFLI0nGTW9vlh6VLrZ9NLnmn9WW98Eobn6UwWuT836c',
      as: '/?_=0&platform=android&v=7.1.0&tbuid=&device_id=867992028298685&imei=867992028298685&mode=0&sdkversion=22&bundleid=1111&app_id=1&myclient=0130710111100000&myuid=131304467&resolution=1080,1920&auth=7.lFLI0nGTW9vlh6VLrZ9NLnmn9WW98Eobn6UwWuT836c',
      options: { shallow: undefined }
    }, null, '/?_=0&platform=android&v=7.1.0&tbuid=&device_id=867992028298685&imei=867992028298685&mode=0&sdkversion=22&bundleid=1111&app_id=1&myclient=0130710111100000&myuid=131304467&resolution=1080%2C1920&auth=7.lFLI0nGTW9vlh6VLrZ9NLnmn9WW98Eobn6UwWuT836c');
  </script>
</body>
</html>
