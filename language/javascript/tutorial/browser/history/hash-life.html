<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="push">push</button>
  <button id="replace">replace</button>
  <script>
    var count = 0;
    window.onhashchange = function (event) {
      console.log('>> ' + count++);
      console.log('onhashchange', event, location);
    };
    var pushEle = document.querySelector('#push');
    pushEle.addEventListener('click', function () {
      location.hash = count;
    });
    var replaceEle = document.querySelector('#replace');
    replaceEle.addEventListener('click', function () {
      location.replace(location.protocol + '//' + location.host + '/hash-life#' + Date.now());
    });
  </script>
</body>
</html>
