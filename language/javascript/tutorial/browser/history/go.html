<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>go</title>
</head>
<body>
  <ul>
    <li class="push">push</li>
    <li class="go" data-delta="0">go(0)</li>
    <li class="go" data-delta="1">go(1)</li>
    <li class="go" data-delta="2">go(2)</li>
    <li class="go" data-delta="-1">go(-1)</li>
    <li class="go" data-delta="-2">go(-2)</li>
  </ul>
  <script>
    document.body.addEventListener('click', function (event) {
      const target = event.target
      const className = target.className
      if (className === 'push') {
        history.pushState(null, '', `/test?ts=${Date.now()}`)
      } else if (className === 'go') {
        const delta = Number(target.dataset.delta)
        history.go(delta)
      }
    })
    window.addEventListener('popstate', function (event) {
      console.log('>>', Date.now(), event)
    })
  </script>
</body>
</html>
