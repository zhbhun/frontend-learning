<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      font-size: 16px;
      line-height: 24px;
      word-break: break-all;
    }

    .item {
      display: inline-block;
      width: 150px;
    }
  </style>
</head>
<body>
  <div id="ua"></div>
  <div id="result"></div>
  <script src="//unpkg.com/eruda@1.5.4/eruda.min.js"></script>
  <script>
    eruda.init();

    var uaEle = document.querySelector('#ua');
    var resultEle = document.querySelector('#result');

    uaEle.innerHTML = window.navigator.userAgent;

    window.addEventListener('load', function () {
      const keys = [
        'PerformanceEntry',
        'PerformanceMark',
        'PerformanceMeasure',
        'PerformanceFrameTiming',
        'PerformanceNavigationTiming',
        'PerformanceResourceTiming',
        'PerformancePaintTiming',
        'Performance​Long​Task​Timing'
      ];
      var logs = '';
      keys.forEach(function (key) {
        logs += '<span class="item">' + key + ': </span><span>' + (typeof window[key]) + '<span><br>';
      });
      resultEle.innerHTML = logs;
    })
  </script>
</body>
</html>
