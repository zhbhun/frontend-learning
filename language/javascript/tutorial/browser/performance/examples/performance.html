<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      font-size: 16px;
      line-height: 24px;
      word-break: break-all;
    }

    .item {
      display: inline-block;
      width: 150px;
    }
  </style>
</head>
<body>
  <div id="ua"></div>
  <div id="performance"></div>
  <script src="//unpkg.com/eruda@1.5.4/eruda.min.js"></script>
  <script>
    eruda.init();

    var uaEle = document.querySelector('#ua');
    var performanceEle = document.querySelector('#performance');

    uaEle.innerHTML = window.navigator.userAgent;

    window.addEventListener('load', function () {
      var performance = window.performance;
      if (performance) {
        const keys = [
          'navigation',
          'timing',
          'memory',
          'timeOrigin',
          'clearMarks',
          'clearMeasures',
          'clearResourceTimings',
          'getEntries',
          'getEntriesByName',
          'getEntriesByType',
          'mark',
          'measure',
          'now',
          'setResourceTimingBufferSize',
          'toJSON'
        ];
        var logs = '';
        keys.forEach(function (key) {
          logs += '<span class="item">' + key + ': </span><span>' + (typeof performance[key]) + '<span><br>';
        });
        performanceEle.innerHTML = logs;
      } else {
        performanceEle.innerHTML = 'unsupport';
      }
    })
  </script>
</body>
</html>
