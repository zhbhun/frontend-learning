<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axios</title>
</head>
<body>
  <button>test</button>
  <script src="./axios.js"></script>
  <script>
    document.querySelector('button').addEventListener('click', function () {
      axios('/apis/text', {
        responseType: 'json'
      })
        .then(function (response) {
          console.log(response.data);
        });
    });
  </script>
</body>
</html>
