<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>
  <button id="set">set</button>
  <button id="get">get</button>
  <a href="./session1.html">session1</a>
  <pre id="log"></pre>
  <script>
    var setEle = document.querySelector('#set');
    var getEle = document.querySelector('#get');
    var logEle = document.querySelector('#log');
    setEle.addEventListener('click', function () {
      sessionStorage.setItem('xxx', Date.now());
    });
    getEle.addEventListener('click', function () {
      logEle.innerHTML = sessionStorage.getItem('xxx');
    });
  </script>
</body>
</html>
