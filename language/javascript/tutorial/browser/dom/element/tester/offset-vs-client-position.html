<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        margin: 0;
      }
      .wrapper {
        border: 50px solid blue;
        padding: 50px;
        background-color: grey;
      }
      .demo {
        margin: 50px;
        border: 50px solid green;
        padding: 50px;
        width: 300px;
        height: 300px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="demo"></div>
    </div>
    <script>
      const demo = document.querySelector(".demo");
      let result = "";
      result += `offsetTop: ${demo.offsetTop}, offsetLeft: ${demo.offsetLeft}`;
      result += "<br />";
      result += `clientTop: ${demo.clientTop}, clientLeft: ${demo.clientLeft}`;
      demo.innerHTML = result;
    </script>
  </body>
</html>
