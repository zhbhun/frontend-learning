<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      h1 {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <h1 class="demo1">123</h1>
    <h1 class="demo2">123</h1>
    <script>
      const demo1 = document.querySelector(".demo1");
      const demo2 = document.querySelector(".demo2");
      Object.assign(demo1.style, { borderTopColor: "green", borderColor: "blue" });
      Object.assign(demo2.style, { borderColor: "green", borderTopColor: "blue" });
    </script>
  </body>
</html>
