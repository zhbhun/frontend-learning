<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        margin: 0;
        padding-top: 120px;
      }
      .box {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        background-color: red;
        transform: translate(0, 101vh);
      }
      .placeholder {
        height: 150vh;
      }
    </style>
  </head>
  <body>
    <button class="switch">switch</button>
    <div class="box"></div>
    <div class="placeholder">...</div>
    <script>
      const boxEle = document.querySelector(".box");
      const swtichEle = document.querySelector(".switch");
      const io = new IntersectionObserver((entries) => {
        console.log(entries);
      });
      io.observe(document.querySelector(".box"));
      swtichEle.addEventListener("click", () => {
        const css = getComputedStyle(boxEle);
        if (css.transform !== "none") {
          boxEle.style.transform = "none";
        } else {
          boxEle.style.transform = "translate(0, 101vh)";
        }
      });
    </script>
  </body>
</html>
