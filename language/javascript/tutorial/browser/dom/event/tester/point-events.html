<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .root {
        padding: 10px;
        background-color: red;
      }
      .wrapper {
        padding: 10px;
        background-color: green;
      }
      .container {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background-color: blue;
      }
      .content {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        padding: 10px;
        background-color: blueviolet;
      }
      .content:hover {
        background-color: violet;
      }
      .content1 {
        pointer-events: auto;
      }
      .content2 {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="root">
      <div class="wrapper">
        <div class="container">
          <div class="content content1">auto</div>
          <div class="content content2">none</div>
        </div>
      </div>
    </div>
    <script>
      document
    </script>
  </body>
</html>
