<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: blue;
      }
    </style>
    <script></script>
  </head>
  <body>
    <h1>Title</h1>
    <script>
      console.log(performance.now(), document.readyState);
      document.onreadystatechange = () => {
        console.log(performance.now(), document.readyState);
      };
      window.addEventListener("DOMContentLoaded", () => {
        console.log(performance.now(), "DOMContentLoaded");
        setTimeout(() => {
          (() => {
            const linkEle = document.createElement("link");
            linkEle.rel = "stylesheet";
            linkEle.href = "./style?time=6000";
            document.head.appendChild(linkEle);
          })();
        }, 1);
      });
    </script>
    <script async src="./script/async?time=1000"></script>
    <script src="./script/default?time=2000"></script>
    <h1>Title after blocking script</h1>
    <script defer src="./script/defer?time=3000"></script>
  </body>
</html>
