<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style?time=3000" />
  </head>
  <body>
    <h1>Title</h1>
    <script>
      console.log(performance.now(), document.readyState);
      document.onreadystatechange = () => {
        console.log(performance.now(), document.readyState);
      };
      window.addEventListener("DOMContentLoaded", () => {
        console.log(performance.now(), "DOMContentLoaded");
      });
    </script>
    <script async src="./script/async-1?time=1000"></script>
    <script async src="./script/async?time=6000"></script>
    <script src="./script/default?time=4000"></script>
    <h1>Title after blocking script</h1>
    <script defer src="./script/defer?time=2000"></script>
  </body>
</html>
