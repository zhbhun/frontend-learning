<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      #drop {
        width: 350px;
        height: 70px;
        padding: 10px;
        border: 1px solid #aaaaaa;
      }
      #drop:drag-over {
        border: 1px solid red;
      }
      .target #drag1 {
        border: 2px solid red;
      }
      .target #drag2 {
        color: blue;
      }
    </style>
    <script>
      function drag(ev) {
        // console.log(">> drag", ev);
      }

      function dragstart(ev) {
        console.log(">> dragstart", ev);
        const { currentTarget, dataTransfer } = ev;
        dataTransfer.setData("id", currentTarget.id);
        dataTransfer.setDragImage(document.querySelector("#drag1"), 0, 0);
      }

      function dragend(ev) {
        console.log(">> dragend", ev);
      }

      function dragover(ev) {
        ev.preventDefault();
      }

      function dragenter(ev) {
        console.log(">> dragenter", ev);
      }

      function dragleave(ev) {
        console.log(">> dragleave", ev);
      }

      function drop(ev) {
        ev.preventDefault();
        console.log(
          ">> drop",
          ev,
          ev.dataTransfer.types,
          ev.dataTransfer.items
        );
        Array.prototype.forEach.call(
          ev.dataTransfer.items,
          (element, index) => {
            const { kind, type } = element;
            element.getAsString((str) => {
              console.log(">>", kind, type, str);
            });
          }
        );
        var data = ev.dataTransfer.getData("id");
        if (data) {
          ev.currentTarget.appendChild(document.getElementById(data));
        }
      }
    </script>
  </head>
  <body>
    <div
      id="drop"
      ondrop="drop(event)"
      ondragover="dragover(event)"
      ondragenter="dragenter(event)"
      ondragleave="dragleave(event)"
    ></div>
    <hr />
    <p>拖动图片和文本到上面的矩形框中:</p>
    <div class="target">
      <img
        id="drag1"
        src="./logo.png"
        width="336"
        height="69"
        draggable="true"
        ondrag="drag(event)"
        ondragstart="dragstart(event)"
        ondragend="dragend(event)"
      />
      <div
        id="drag2"
        draggable="true"
        ondrag="drag(event)"
        ondragstart="dragstart(event)"
        ondragend="dragend(event)"
      >
        draged content
      </div>
    </div>
  </body>
</html>
