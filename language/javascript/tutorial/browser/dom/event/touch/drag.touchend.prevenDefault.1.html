<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Document</title>
  <style>
    #outer {
      width: 300px;
      height: 300px;
      background: red;
      overflow: hidden;
    }

    #inner {
      margin: 75px;
      width: 150px;
      height: 150px;
      background: green;
    }
  </style>
</head>
<body>
  <div id="outer">
    <div id="inner">

    </div>
  </div>
  <div id="result"></div>
  <script type="text/javascript">
    var resultNode = document.getElementById('result');
    var result = ""
    function log(id, e) {
      return id + ': ' + e.type + '<br>';
    }
    function logResult(id, e) {
      result += log(id, e);
      resultNode.innerHTML = result;
    }
    function monitor(id, dom) {
      dom.addEventListener('mouseover', function(e) {
        logResult(id, e);
      }, false);
      dom.addEventListener('mouseenter', function(e) {
        logResult(id, e);
      }, false);
      dom.addEventListener('mousemove', function(e) {
        logResult(id, e);
      }, false);
      dom.addEventListener('mouseout', function(e) {
        logResult(id, e);
      }, false);
      dom.addEventListener('mouseleave', function(e) {
        logResult(id, e);
      }, false);
      dom.addEventListener('mousedown', function(e) {
        logResult(id, e);
      }, false);
      dom.addEventListener('mouseup', function(e) {
        logResult(id, e);
      }, false);
      dom.addEventListener('click', function(e) {
        logResult(id, e);
      }, false);
      dom.addEventListener('touchstart', function(e) {
        logResult(id, e);
      }, false);
      dom.addEventListener('touchend', function(e) {
        if (id === 'inner') {
          e.preventDefault();
          e.stopPropagation();
        }
        logResult(id, e);
      }, false);
      dom.addEventListener('touchcancel', function(e) {
        logResult(id, e);
      }, false);
      dom.addEventListener('touchleave', function(e) {
        logResult(id, e);
      }, false);
      dom.addEventListener('touchmove', function(e) {
        logResult(id, e);
      }, false);
    }
    // monitor(document.body);
    monitor('outer', document.getElementById('outer'));
    monitor('inner', document.getElementById('inner'));
  </script>
</body>
</html>
