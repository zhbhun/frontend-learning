<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Document</title>
</head>
<body>
  <div id="1">
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
  </div>
  <div id="result"></div>
  <script type="text/javascript">
    var resultNode = document.getElementById('result');
    var result = ""
    function log(dom, e) {
      return dom.nodeName + e.type + '<br>';
    }
    function logResult(dom, e) {
      result += log(dom, e);
      resultNode.innerHTML = result;
    }
    function monitor(dom) {
      dom.addEventListener('mouseover', function(e) {
        logResult(dom, e);
      }, false);
      dom.addEventListener('mouseenter', function(e) {
        logResult(dom, e);
      }, false);
      dom.addEventListener('mousemove', function(e) {
        logResult(dom, e);
      }, false);
      dom.addEventListener('mouseout', function(e) {
        logResult(dom, e);
      }, false);
      dom.addEventListener('mouseleave', function(e) {
        logResult(dom, e);
      }, false);
      dom.addEventListener('mousedown', function(e) {
        logResult(dom, e);
      }, false);
      dom.addEventListener('mouseup', function(e) {
        logResult(dom, e);
      }, false);
      dom.addEventListener('click', function(e) {
        logResult(dom, e);
      }, false);
      dom.addEventListener('touchstart', function(e) {
        logResult(dom, e);
      }, false);
      dom.addEventListener('touchend', function(e) {
        logResult(dom, e);
      }, false);
      dom.addEventListener('touchcancel', function(e) {
        logResult(dom, e);
      }, false);
      dom.addEventListener('touchleave', function(e) {
        logResult(dom, e);
      }, false);
      dom.addEventListener('touchmove', function(e) {
        logResult(dom, e);
      }, false);
    }
    // monitor(document.body);
    monitor(document.getElementById('1'));
  </script>
</body>
</html>
