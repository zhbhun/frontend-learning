<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="turbolinks-cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="cache-control" content="no-cache,no-store,must-revalidate"/>
  <meta name="format-detection" content="telephone=no,date=no,address=no,email=no">
  <title></title>
  <style>
    *{
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
    }


    .refresh {
      display: block;
      margin-bottom: 15px;
      width: 100%;
      height: 44px;
    }

    .input {
      display: block;
      width: 100%;
      font-size: 16px;
      line-height: 20px;
      outline: none;
    }

    .input img {
      display: block;
      max-width: 100%;
      margin-bottom: 10px;
    }

    .operator {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 40px;
      background-color: green;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
    }

    .button {
      height: 40px;
      padding: 0 10px;
      line-height: 40px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="page">
      <button class="refresh">refresh</button>
      <div class="input" contenteditable="true"></div>
    </div>
    <div class="operator">
      <div class="button" data-operate="image">图片</div>
      <div class="button" data-operate="bimage">块图片</div>
    </div>
  </div>
  <script src="https://unpkg.com/eruda@1.5.4/eruda.min.js"></script>
  <script>
    eruda.init();
    var page = document.querySelector('.page');
    var refresh = document.querySelector('.refresh');
    var input = document.querySelector('.input');
    var operator = document.querySelector('.operator');

    refresh.addEventListener('touchstart', function () {
      document.location.reload();
    });

    // 工具栏
    operator.addEventListener('touchend', function (e) {
      var target = e.target;
      var operate = target.dataset.operate;
      switch (operate) {
        case 'image': {
          document.execCommand('insertImage', false, 'https://sc.seeyouyima.com/assess/20190308/5c824f31a77f9_900_600.jpg')
          break;
        }
        case 'bimage': {
          document.execCommand('insertHTML', false, '<img src="https://sc.seeyouyima.com/assess/20190308/5c824f31a77f9_900_600.jpg"><div></div>')
        }
        default:
          break;
      }
    });

  </script>
</body>
</html>
