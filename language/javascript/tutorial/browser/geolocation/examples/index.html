<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>H5 Geolocation</title>
</head>
<body>
  <button id="geolocation">获取位置信息</button>
  <script src="./eruda.js"></script>
  <script>
    eruda.init();
    var geolocation = document.querySelector('#geolocation');
    geolocation.addEventListener('click', getGeolocation);
    function getGeolocation() {
      navigator.geolocation.getCurrentPosition(
        function (position) {
          console.log(position.coords.latitude, position.coords.longitude);
        },
        function (error) {
          console.log(error.code); // 1|PERMISSION_DENIED;2|POSITION_UNAVAILABLE;3|TIMEOUT
          console.log(error.message);
        },
        {
          maximumAge: 0, // 位置缓存有效期
          timeout: 30000, // 超时时间
          enableHighAccuracy: false // 是否高精度
        }
      );
    }
  </script>
</body>
</html>
