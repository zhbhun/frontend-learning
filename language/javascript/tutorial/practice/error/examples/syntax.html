<!DOCTYPE html>

  <title>Syntax</title>

<body>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      console.log(message);
      console.log(source);
      console.log(lineno);
      console.log(colno);
      console.log(error);
    };
  </script>
  <script>
    try {
      let name = 'jartto;
      console.log(nam);
    } catch(e) {

      console.log('捕获到异常：',e);
    }
  </script>
</body>
