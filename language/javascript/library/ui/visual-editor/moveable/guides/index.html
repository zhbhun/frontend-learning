<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>A Guides component that can draw ruler and manage guidelines.</title>
    <style>
      html,
      body {
        font-family: "Open Sans", sans-serif;
        position: relative;
        margin: 0;
        padding: 0;
        height: 100%;
        color: #333;
        letter-spacing: 1px;
        background: #f5f5f5;
        font-weight: 300;
        touch-action: manipulation;
      }
      .ruler {
        position: absolute;
        top: 0;
        left: 0;
      }
      .ruler.horizontal {
        left: 0px;
        width: 100%;
        height: 30px;
      }
      .ruler.vertical {
        top: 0px;
        width: 30px;
        height: 100%;
      }
      .box {
        position: relative;
        width: 30px;
        height: 30px;
        background: #444;
        box-sizing: border-box;
        z-index: 21;
      }
      .box:before,
      .box:after {
        position: absolute;
        content: "";
        background: #777;
      }
      .box:before {
        width: 1px;
        height: 100%;
        left: 100%;
      }
      .box:after {
        height: 1px;
        width: 100%;
        top: 100%;
      }

      .container {
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        max-width: calc(100% - 60px);
        width: 100%;
      }

      .badges {
        padding: 10px;
      }
      .badges img {
        height: 20px;
        margin: 0px 2px;
      }
      .buttons {
        text-align: center;
        margin: 0;
        padding: 10px;
      }
      .buttons a {
        margin: 0;
        position: relative;
        text-decoration: none;
        color: #333;
        border: 1px solid #333;
        padding: 12px 30px;
        min-width: 140px;
        text-align: center;
        display: inline-block;
        box-sizing: border-box;
        margin: 5px;
        transition: all ease 0.5s;
      }
      .buttons a:hover {
        background: #333;
        color: #fff;
      }

      p {
        padding: 0;
        margin: 0;
      }

      .dragit {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
    <div class="ruler horizontal"></div>
    <div class="ruler vertical"></div>

    <div class="container">
      <img
        src="https://daybrush.com/guides/images/guides.png"
        width="200"
        alt="guides"
      />
      <p class="dragit">Drag Screen & Rulers!</p>
    </div>

    <script src="./guides.js"></script>
    <script src="./gesto.js"></script>
    <script>
      const guides1 = new Guides(document.querySelector(".ruler.horizontal"), {
        type: "horizontal",
        displayDragPos: true,
        segment: 10,
        rulerStyle: {
          left: "30px",
          width: "calc(100% - 30px)",
          height: "100%",
        },
        digit: 10,
        defaultGuides: [5, 10, 15, 20, 25, 30, 50, 100, 150, 200, 250, 300, 350, 400, 450, 500],
        showGuides: true,
        guideStyle: {
          backgroundColor: '#ddd'
        },
        digit: 10,
        displayGuidePos: true,
        lockGuides: true,
        backgroundColor: '#fff',
        lineColor: '#aaa',
        textColor: '#999'
      });
      const guides2 = new Guides(document.querySelector(".ruler.vertical"), {
        type: "vertical",
        displayDragPos: true,
        rulerStyle: { top: "30px", height: "calc(100% - 30px)", width: "100%" },
      });

      window.addEventListener("resize", () => {
        guides1.resize();
        guides2.resize();
      });

      let scrollX = 0;
      let scrollY = 0;

      const box = document.querySelector(".box");

      new Gesto(document.body)
        .on("dragStart", (e) => {
          if (
            e.inputEvent.target === box ||
            e.inputEvent.target.nodeName === "A"
          ) {
            return false;
          }
        })
        .on("drag", (e) => {
          console.log(e);

          scrollX -= e.deltaX;
          scrollY -= e.deltaY;

          guides1.scroll(scrollX);
          guides1.scrollGuides(scrollY);
          guides2.scroll(scrollY);
          guides2.scrollGuides(scrollX);
        });
      box.addEventListener("click", () => {
        scrollX = 0;
        scrollY = 0;
        guides1.scroll(0);
        guides1.scrollGuides(0);
        guides2.scroll(0);
        guides2.scrollGuides(0);
      });
    </script>
  </body>
</html>
