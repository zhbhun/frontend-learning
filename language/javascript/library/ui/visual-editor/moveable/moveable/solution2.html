<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>遮挡 + 模拟事件</title>
    <style>
      html,
      body {
        margin: 0;
      }
      .container {
        position: relative;
        width: 500px;
        height: 500px;
        background-color: #f5f5f5;
      }
      .content {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .mover {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .guide0 {
        position: absolute;
        top: 250px;
        left: 150px;
        width: 100px;
        height: 100px;
        background-color: yellow;
      }
      .guide1 {
        position: absolute;
        top: 0;
        left: 0;
        width: 150px;
        height: 150px;
        background-color: red;
      }
      .guide2 {
        position: absolute;
        top: 200px;
        left: 200px;
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      .guide3 {
        position: absolute;
        top: 350px;
        left: 350px;
        width: 50px;
        height: 50px;
        background-color: green;
      }
      .buide4 {
        margin-top: 50px;
        margin-left: 50px;
        width: 50px;
        height: 50px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="guide guide0"></div>
        <div class="guide guide1">
          <div class="guide buide4"></div>
        </div>
        <div class="guide guide2"></div>
        <div class="guide guide3"></div>
      </div>
      <div class="mover"></div>
    </div>
    <script src="./moveable.js"></script>
    <script>
      const container = document.querySelector(".container");
      const content = document.querySelector(".content");
      const mover = document.querySelector(".mover");

      let target = document.querySelector(".guide0");

      function getElementGuidelines() {
        return Array.from(document.querySelectorAll(".guide")).filter(
          (element) => element !== target
        );
      }

      const moveable = new Moveable(mover, {
        target,
        elementGuidelines: getElementGuidelines(),
        snappable: true,
        draggable: true,
        resizable: true,
        rotatable: true,
      });
      let frame = {
        translate: [0, 0],
      };

      // drag
      moveable
        .on("dragStart", (e) => {
          console.log("dragStart");
          e.set(frame.translate);
        })
        .on("drag", (e) => {
          console.log("drag");
          e.target.style.top = `${e.top}px`;
          e.target.style.left = `${e.left}px`;
          target.style.top = `${e.top}px`;
          target.style.left = `${e.left}px`;
        });

      // resizable
      moveable
        .on("resizeStart", ({ target, clientX, clientY }) => {
          console.log("onResizeStart", target);
        })
        .on(
          "resize",
          ({ target, width, height, dist, delta, clientX, clientY }) => {
            console.log("onResize", target);
            target.style.width = `${width}px`;
            target.style.height = `${height}px`;
          }
        )
        .on("resizeEnd", ({ target, isDrag, clientX, clientY }) => {
          console.log("onResizeEnd", target, isDrag);
        });

      // rotatable
      moveable
        .on("rotateStart", ({ target, clientX, clientY }) => {
          console.log("onRotateStart", target);
        })
        .on(
          "rotate",
          ({
            target,
            beforeDelta,
            delta,
            dist,
            transform,
            clientX,
            clientY,
          }) => {
            console.log("onRotate", dist);
            target.style.transform = transform;
          }
        )
        .on("rotateEnd", ({ target, isDrag, clientX, clientY }) => {
          console.log("onRotateEnd", target, isDrag);
        });

      mover.addEventListener("mousedown", function (event) {
        console.log("mousedown");
        const elements = document.elementsFromPoint(
          event.clientX,
          event.clientY
        );
        if (elements.some((element) => element === target)) {
          event.stopPropagation();
          Promise.resolve().then(() => {
            moveable.dragStart(event);
          });
        } else {
          const targetElements = elements.filter((element) =>
            element.classList.contains("guide")
          );
          if (targetElements.length > 0) {
            target = targetElements[0];
            moveable.target = target;
            moveable.elementGuidelines = getElementGuidelines();
            moveable.updateRect();
            setTimeout(() => {
              moveable.dragStart(event);
            }, 0);
          }
        }
      });
    </script>
  </body>
</html>
