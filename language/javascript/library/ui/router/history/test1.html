<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>History</title>
</head>
<body>
  <button id="push">push</button>
  <button id="replace">replace</button>
  <script src="https://unpkg.com/history@4.7.2/umd/history.js"></script>
  <script>
    var h = History.createHashHistory();
    var count = 0;
    window.onhashchange = function (event) {
      console.log('onhashchange', count, window.location.hash)
    };
    h.listen((location, action) => {
      console.log(action, location);
    });
    var pushEle = document.querySelector('#push');
    pushEle.addEventListener('click', function () {
      console.log('>> push', ++count)
      h.push('/history-life?count=' + count);
    });
    var replaceEle = document.querySelector('#replace');
    replaceEle.addEventListener('click', function () {
      console.log('>> replace', ++count);
      h.replace('/history-life?count=' + count);
    });
  </script>
</body>
</html>
