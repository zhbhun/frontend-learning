<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app" style="width: 100%; height: 100px; background-color: #eee;"></div>
  <script src="https://unpkg.com/lottie-web@5.5.10/build/player/lottie.min.js"></script>
  <script>
    lottie.loadAnimation({
      container: document.getElementById('app'), // the dom element that will contain the animation
      renderer: 'canvas',
      loop: true,
      autoplay: true,
      path: 'data.json' // the path to the animation json
    });
  </script>
</body>
</html>
