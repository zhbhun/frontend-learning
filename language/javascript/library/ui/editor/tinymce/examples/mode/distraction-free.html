<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>TinyMCE Quick Start Guide</h1>
  <form method="post">
    <div id="mydiv">Hello, World!</div>
  </form>
  <script src="//cdn.jsdelivr.net/npm/tinymce@5.8.1/tinymce.js" referrerpolicy="origin"></script>
  <script>
    tinymce.init({
      selector: '#mydiv',
      plugins: [ 'quickbars' ],
      toolbar: false,
      menubar: false,
      inline: true
    });
  </script>
</body>
</html>
