<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include stylesheet -->
    <link
      href="//cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css"
      rel="stylesheet"
    />
    <link
    href="//cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.bubble.css"
    rel="stylesheet"
    />
    <link
      href="//cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Create the editor container -->
    <div id="editor">
      <p>Hello World!</p>
      <p>Some initial <strong>bold</strong> text</p>
      <p><br /></p>
    </div>

    <!-- Include the Quill library -->
    <script src="//cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script>
      var quill = new Quill("#editor", {
        theme: "snow",
      });
    </script>
  </body>
</html>
