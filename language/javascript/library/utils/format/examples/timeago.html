<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script src="https://unpkg.com/timeago.js@3.0.2/dist/timeago.js"></script>
    <script>
      var timeagoInstance = timeago(Date.now());
      var test_local_dict = function(number, index, total_sec) {
        // number: the timeago / timein number;
        // index: the index of array below;
        // total_sec: total seconds between date to be formatted and today's date;
        console.log(number, index, total_sec);
        return [
          ['刚刚', '片刻后'],
          ['刚刚 ', '片刻后'],
          ['1分钟前', '1分钟后'],
          ['%s分钟前', '%s分钟后'],
          ['1小时前', '1小时后'],
          ['%s小时前', '%s小时后']
          // ['1 day ago', 'in 1 day'],
          // ['%s days ago', 'in %s days'],
          // ['1 week ago', 'in 1 week'],
          // ['%s weeks ago', 'in %s weeks'],
          // ['1 month ago', 'in 1 month'],
          // ['%s months ago', 'in %s months'],
          // ['1 year ago', 'in 1 year'],
          // ['%s years ago', 'in %s years']
        ][index];
      };
      // register your locale with timeago
      timeago.register('test_local', test_local_dict);
      // use the locale with timeago instance
      var result = timeagoInstance.format(Date.now() - 10000000, 'test_local');
      console.log(result);
    </script>
  </body>
</html>
