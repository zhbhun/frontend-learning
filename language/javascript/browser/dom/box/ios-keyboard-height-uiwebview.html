<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="turbolinks-cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="cache-control" content="no-cache,no-store,must-revalidate"/>
  <meta name="format-detection" content="telephone=no,date=no,address=no,email=no">
  <title></title>
  <style>
    *{
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;;
    }

    .page {
      position: relative;
      width: 100%;
      height: 100%;
      background: red;
    }

    #refresh {
      display: block;
      margin-bottom: 15px;
      width: 100%;
      height: 44px;
    }

    #input {
      display: block;
      width: 100%;
      height: 50px;
    }

    #keyboard {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      /* height: 326px; */
      background: green;
    }
  </style>
</head>
<body>
  <div class="page">
    <button id="refresh">refresh</button>
    <input id="input" type="text">
    <div id="keyboard"></div>
  </div>
  <script src="https://unpkg.com/eruda@1.5.4/eruda.min.js"></script>
  <script>
    eruda.init();
    var page = document.querySelector('.page');
    var refresh = document.querySelector('#refresh');
    var input = document.querySelector('#input');

    var windowInnerHeight = 0;
    document.addEventListener('DOMContentLoaded', function () {
      windowInnerHeight = window.innerHeight;
      setTimeout(() => {
        logSize();
      }, 100);
    });

    refresh.addEventListener('click', function () {
      document.location.reload();
    });

    var interval;
    var lastScrollTop;
    input.addEventListener('focus', function () {
      lastScrollTop = document.body.scrollTop;
      var lastOffsetHeight = document.body.offsetHeight;
      interval = setInterval(() => {
        if (document.body.offsetHeight !== lastOffsetHeight) {
          logSize();
          console.log(document.body.offsetHeight - window.innerHeight);
          lastOffsetHeight = document.body.offsetHeight;
        }
      }, 100);
    });
    input.addEventListener('blur', function () {
      document.body.scrollTop = lastScrollTop;
      clearInterval(interval);
    });
    input.addEventListener('input', function (event) {
      logSize();
    });

    function logSize() {
      console.log('window: ', window.innerHeight, window.scrollY, ' | document: ', document.documentElement.offsetHeight, document.documentElement.scrollHeight, document.documentElement.scrollTop, ' | body:', document.body.offsetHeight, document.body.scrollHeight, document.body.scrollTop, ' | page: ', page.offsetHeight, page.scrollHeight, page.scrollTop)
    }
  </script>
</body>
</html>
