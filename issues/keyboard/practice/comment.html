<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      li {
        line-height: 100px;
      }

      .operation {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #eee;
      }

      #inputOpen {
        height: 50px;
        line-height: 50px;
      }

      input {
        display: none;
        height: 50px;
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>0</li>
    </ul>
    <div class="operation">
      <div id="inputOpen">写点什么吧</div>
      <input id="comment" type="text" name="comment" value="" placeholder="写点什么吧">
    </div>
    <script>
      var inputOpen = document.getElementById('inputOpen');
      var comment = document.getElementById('comment');
      inputOpen.addEventListener('touchend', function () {
        comment.style.display = 'block';
        inputOpen.style.display = 'block';
        comment.focus();
      });
    </script>
  </body>
</html>
