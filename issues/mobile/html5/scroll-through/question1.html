<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>question1</title>
  <style>
    .hidden {
      display: none;
    }

    body {
      margin: 0;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .modal-backdrop {
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 100px;
      background-color: #fff;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>
  <ul class="list"></ul>
  <button class="open" type="button">open modal</button>
  <div class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-container">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>0</li>
      </ul>
    </div>
  </div>
  <script>
    var listEle = document.querySelector('.list');
    var openEle = document.querySelector('.open');
    var modalEle = document.querySelector('.modal');
    var modalBackdropEle = document.querySelector('.modal-backdrop');
    var modalListEle = document.querySelector('.modal-container ul');
    for (var index = 0; index < 100; index++) {
      var itemEle = document.createElement('li');
      itemEle.innerHTML = index;
      listEle.appendChild(itemEle);
    }
    openEle.addEventListener('click', function () {
      modalEle.classList.remove('hidden');
    });
    modalBackdropEle.addEventListener('click', function (params) {
      modalEle.classList.add('hidden');
    });
    modalListEle.addEventListener('click', function () {
      alert(Date.now());
    });
  </script>
</body>
</html>
