<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 400px;
      background-color: red;
    }

    .form {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 50px;
      background-color: #eee;
    }

    input {
      display: block;
    }
  </style>
</head>
<body>
  <div class="modal"></div>
  <div class="form">
    <input type="text">
  </div>
</body>
</html>
