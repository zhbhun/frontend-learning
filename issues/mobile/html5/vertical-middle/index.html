<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #refresh {
        position: fixed;
        bottom: 10px;
        right: 10px;
        width: 55px;
        height: 55px;
        border: none;
        border-radius: 50%;
        background-color: blue;
        color: #fff;
        outline: none;
      }

      .demo {
        margin-bottom: 10px;
        font-size: 10px;
      }

      .title {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .solution {
        display: inline-block;
        border-radius: 3px;
        padding: 0 4px;
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div id="ua"></div>
    <button id="refresh" type="button">刷新</button>
    <hr />
    <div class="demo">
      <div class="title">12px 大小的字体（正常）</div>
      <div
        class="solution"
        style="height: 20px; line-height: 20px; font-size: 12px;"
      >
        <span>hot 热门</span>
      </div>
    </div>
    <div class="demo">
      <div class="title">10px 大小的字体（异常）</div>
      <div
        class="solution"
        style="height: 16px; line-height: 16px; font-size: 10px;"
      >
        <span>hot 热门</span>
      </div>
    </div>
    <div class="demo">
      <div class="title">table 布局</div>
      <div class="solution" style="display: table; height: 16px;">
        <span
          style=" display: table-cell; font-size: 10px; vertical-align: middle;"
          >hot 热门</span
        >
      </div>
    </div>
    <div class="demo">
      <div class="title">flex 布局</div>
      <div
        class="solution"
        style="display: inline-flex; align-items: center; height: 16px; line-height: 1; font-size: 10px;"
      >
        <span>hot 热门</span>
      </div>
    </div>
    <div class="demo">
      <div class="title">flex 布局</div>
      <div
        class="solution"
        style="display: flex; align-items: center; height: 16px;"
      >
        <div style="font-size: 10px; line-height: normal">
          <span>hot 热门</span>
        </div>
      </div>
    </div>
    <div class="demo">
      <div class="title">transform 缩放</div>
      <div
        class="solution"
        style="height: 32px; line-height: 32px; font-size: 20px; transform: scale(0.5, 0.5); transform-origin: left top;"
      >
        <span>hot 热门</span>
      </div>
    </div>
    <div class="demo">
      <div class="title">zoom 缩放</div>
      <div
        class="solution"
        style="height: 32px; line-height: 32px; font-size: 20px; zoom: 0.5;"
      >
        <span>hot 热门</span>
      </div>
    </div>
    <div class="demo">
      <div class="title">height + padding + line-height=font-size</div>
      <div
        class="solution"
        style="box-sizing: border-box; height: 16px; padding: 3px 0; line-height: 10px; font-size: 10px;"
      >
        <span>hot 热门</span>
      </div>
    </div>
    <div class="demo">
      <div class="title">height + padding + line-height=normal</div>
      <div
        class="solution"
        style="box-sizing: border-box; height: 16px; padding: 3px; line-height: normal; font-size: 10px;"
      >
        <span>hot 热门</span>
      </div>
    </div>
    <div class="demo">
      <div class="title">padding + line-height=normal</div>
      <div
        class="solution"
        style="box-sizing: border-box; padding: 2px; line-height: normal; font-size: 10px;"
      >
        <span>hot 热门</span>
      </div>
    </div>
    <div class="demo">
      <div class="title">line-height + font-size=initial</div>
      <div class="solution" style="line-height: 16px; font-size: initial;">
        <span style="font-size: 10px;">hot 热门</span>
      </div>
    </div>
    <script>
      var ua = document.querySelector("#ua");
      ua.innerHTML = navigator.userAgent;
      var refresh = document.querySelector("#refresh");
      refresh.addEventListener("click", function() {
        location.reload();
      });
    </script>
  </body>
</html>
