<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-size: 0.14rem;
      }

      .page {
        padding: 0.1rem 0.15rem;
      }

      .box {
        width: 1rem;
        height: 1rem;
        border: 1px solid #E7E7E7;
      }

      .container {
        margin-bottom: 0.1rem;
        width: 3.45rem;
        height: 1.42rem;
        background-size: cover;
        overflow: hidden;
      }

      #start {
        background-image: url('./images/bg1.png');
      }

      #start .button {
        margin-top: 0.97rem;
        margin-left: 0.77rem;
        width: 0.9rem;
        height: 0.36rem;
        background-image: url('./images/startbutton.png');
        background-size: cover;
      }

      #question {
        background-image: url('./images/bg2.png');
      }

      #question .title {
        margin-top: 0.28rem;
        margin-left: 0.21rem;
        width: 1.95rem;
        height: 0.44rem;
        line-height: 0.22rem;
        font-size: 0.16rem;
        letter-spacing: 0;
        color: #323232;
      }

      #question .options {
        margin-top: 0.1rem;
        margin-left: 0.21rem;
        display: flex;
        flex-direction: row;
      }

      #question .option {
        width: 0.9rem;
        height: 0.36rem;
        padding-bottom: 0.05rem;
        background-image: url('./images/option.png');
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 0.15rem;
        letter-spacing: 0;
        color: #fff;
      }

      #question .option:first-child {
        margin-right: 0.15rem;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="box">
      </div>
      <div id="start" class="container">
        <div class="button"></div>
      </div>
      <div id="question" class="container">
        <div class="title">您每次来大姨妈的周期规律吗？</div>
        <div class="options">
          <div class="option">规律</div>
          <div class="option">不规律</div>
        </div>
      </div>
    </div>
    <script>
      function init() {
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 3.75 + 'px';
      }
      window.addEventListener('resize', init);
      init();
    </script>
  </body>
</html>
