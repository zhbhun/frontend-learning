<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>滚动穿透</title>
  <style>
    li {
      line-height: 45px;
    }
  </style>
</head>
<body>
  <button id="refresh" type="button">refresh</button>
  <ul>
    <li data-href="/question1.html">问题演示</li>
    <li data-href="/question1-touchstart.html">弹出层按压时取消默认行为</li>
    <li data-href="/question1-touchmove.html">弹出层滑动时取消默认行为</li>
    <li data-href="/question1-hidden-body.html">body 标签禁止 overflow</li>
    <li data-href="/question1-hidden-html-body.html">html 和 body 标签禁止 overflow</li>
    <li data-href="/question1-fixed.html">fixed 定位 + 位置</li>
    <li data-href="/question1-inner.html">内部滚动</li>
    <li data-href="/question1-touchmove-scroll.html">弹出层非滚动区域禁止默认行为</li>
  </ul>
  <script>
    var refreshEle = document.querySelector('#refresh');
    refreshEle.addEventListener('click', function () {
      if (location.href.indexOf('?') < 0) {
        location.href = location.href + '?' + Date.now();
      } else {
        location.replace(location.href.replace(/\?.*/, '?' + Date.now()));
      }
    });
    var listEle = document.querySelector('ul');
    listEle.addEventListener('click', function (event) {
      var target = event.target;
      if (target.dataset.href) {
        window.location.href = window.location.href.replace(/\/[^\/]*$/, '') + target.dataset.href + '?' + Date.now();
      }
    });
  </script>
</body>
</html>
