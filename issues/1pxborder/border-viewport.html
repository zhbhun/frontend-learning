<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1像素边框</title>
  <style>
    .card {
      margin-bottom: 1rem;
      position: relative;
      padding: 0 1.5rem;
      line-height: 5rem;
      font-size: 1.4rem;
    }
    .question {
      border: 1px solid #000;
    }
    .rouded {
      border-radius: 2rem;
    }
  </style>
  <script>
    var scale = 1 / window.devicePixelRatio;
    var viewport = document.querySelectorAll('meta[name="viewport"]')[0];
    viewport.content = 'width=device-width,initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no';
    var docEl = document.documentElement;
    var fontsize = 10 * (docEl.clientWidth / 375) + 'px';
    docEl.style.fontSize = fontsize;
  </script>
</head>
<body>
  <div class="card question">问题演示</div>
  <div class="rouded card question">问题演示</div>
</body>
</html>
