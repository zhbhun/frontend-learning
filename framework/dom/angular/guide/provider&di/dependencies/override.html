<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div ng-controller="Ctrl">
    {{ car.start() }}
  </div>
  <script src="https://unpkg.com/angular@1.6.2/angular.min.js"></script>
  <script>
    var app = angular.module('app', ['engines', 'cars']); // 跳转模块顺序
    var cars = angular.module('cars', []);
    cars.service('car', function (dieselEngine) {
      this.start = function () {
        return 'Starting ' + dieselEngine.type;
      };
    });
    cars.service('dieselEngine', function () {
      this.type = 'custom diesel';
    });
    var engines = angular.module('engines', []);
    engines.service('dieselEngine', function () {
      this.type = 'diesel';
    });
    app.controller('Ctrl', function ($scope, car) {
      $scope.car = car;
    });
  </script>
</body>

</html>
