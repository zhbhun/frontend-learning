<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .animate-if {
      background:white;
      border:1px solid black;
      padding:10px;
    }

    .animate-if.ng-enter, .animate-if.ng-leave {
      transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
    }

    .animate-if.ng-enter,
    .animate-if.ng-leave.ng-leave-active {
      opacity:0;
    }

    .animate-if.ng-leave,
    .animate-if.ng-enter.ng-enter-active {
      opacity:1;
    }
  </style>
</head>

<body>
  <div ng-controller="Ctrl">
    <select ng-model="template" ng-options="t.name for t in templates">
      <option value="">(blank)</option>
    </select>
    <span>url of the template: <code>{{template.url}}</code></span>
    <hr/>
    <div class="slide-animate-container">
      <div class="slide-animate" ng-include="template.url"></div>
    </div>
  </div>
  <script src="https://unpkg.com/angular@1.6.2/angular.min.js"></script>
  <script src="https://unpkg.com/angular-animate@1.6.3/angular-animate.min.js"></script>
  <script>
    angular.module('app', ['ngAnimate'])
      .controller('Ctrl', ['$scope', function($scope) {
        $scope.templates = [
          { name: 'template1.html', url: 'template/template1.html'},
          { name: 'template2.html', url: 'template/template2.html'}
        ];
        $scope.template = $scope.templates[0];
      }]);
  </script>
</body>

</html>
