<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div ng-controller="DialogCtrl">
    <dialog title="Hello {{username}}!">
      Body goes here: {{username}} is {{title}}.
    </dialog>
  </div>
  <script src="https://unpkg.com/angular@1.6.2/angular.min.js"></script>
  <script>
    var app = angular.module('app', []);
    app.directive('dialog', function () {
      return {
        restrict:'E',
        template:'<div><h3>{{title}}</h3><div ng-transclude></div></div>',
        transclude: true,
        scope:{
          title: '@',
        },
      };
    });
    app.controller('DialogCtrl', function ($scope) {
      $scope.username = 'Gongjie';
      $scope.title = 'Title From Parent';
    });
  </script>
</body>

</html>
