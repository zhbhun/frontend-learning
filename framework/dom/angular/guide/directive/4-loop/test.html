<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div ng-controller="Ctrl">

    <br>
    {{render()}}

    <div ng-bind="aaa">

  <script>

      page: 'p1',

          ],
        }, {

              current: 'p1p2d1c',
              next: 'p1p2d1n',

              desc: 'p1p2d2',
              current: 'p1p2d2c',
              next: 'p1p2d2n',
            },

</html>
