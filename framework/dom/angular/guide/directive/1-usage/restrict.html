<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div ng-controller="Ctrl">
    <my-customer></my-customer>
    <div my-customer></div>
    <hr>
    <my-customer-element></my-customer-element>
    <div my-customer-element></div>
    <hr>
    <my-customer-attribute></my-customer-attribute>
    <div my-customer-attribute></div>
  </div>
  <script src="https://unpkg.com/angular@1.6.2/angular.min.js"></script>
  <script>
    angular.module('app', [])
      .controller('Ctrl', function ($scope) {
        $scope.customer = {
          name: 'Naomi',
          address: '1600 Amphitheatre'
        };
      })
      .directive('myCustomer', function () {
        return {
          template: 'Default(AE)，姓名: {{customer.name}} 地址: {{customer.address}}'
        };
      })
      .directive('myCustomerElement', function () {
        return {
          restrict: 'E',
          template: 'E，姓名: {{customer.name}} 地址: {{customer.address}}'
        };
      })
      .directive('myCustomerAttribute', function () {
        return {
          restrict: 'A',
          template: 'A，姓名: {{customer.name}} 地址: {{customer.address}}'
        };
      });
  </script>
</body>

</html>
