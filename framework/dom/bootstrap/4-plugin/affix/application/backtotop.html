<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Affix Backtotop</title>

    <!-- Bootstrap -->
    <link href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      body {
        margin: 0px;
        background-color: #eee;
      }

      .navbar {
        height: 56px;
        background-color: #444;
      }

      #main {
        margin: 10px auto 20px;
        width: 80%;
        height: 1000px;
        background-color: #fff;
      }

      #footer {
        width: 100%;
        height: 100px;
        background-color: #444;
      }

      #backtotop {
        position: fixed;
        bottom: 200px;
        right: -34px;
        width: 34px;
        border: 1px solid #eee;
        border-radius: 6px;
        padding: 16px 10px; 
        background-color: #fff;
        cursor: pointer;
      }

      #backtotop.affix {
        right: 0px;
      }
    </style>
  </head>
  <body>
    <div class="navbar"></div>
    <div id="main"></div>
    <div id="footer"></div>
    <div id="backtotop" data-spy="affix" data-offset-top="200">回到顶部</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.js"></script>
    <script>
      $(function() {
        $('#backtotop').click(function() {
          $("html,body").animate({
            scrollTop: 0
          });
        });
      });
    </script>
  </body>
</html>
