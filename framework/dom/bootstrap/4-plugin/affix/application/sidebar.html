<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Affix Sidebar</title>

    <!-- Bootstrap -->
    <link href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      body {
        margin: 0px;
        background-color: #eee;
      }

      .navbar {
        height: 56px;
        background-color: #444;
      }

      #main {
        height: 1000px;
        background-color: #fff;
      }

      #sidebar {
        float: right;
        width: 280px;
        height: 500px;
        background-color: blue;
      }

      #sidebar.affix {
        position: fixed;
        top: 10px;
      }

      #sidebar.affix-bottom {
        position: absolute;
      }

      #footer {
        margin-top: 20px;
        width: 100%;
        height: 200px;
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <div class="navbar"></div>
    <div class="container bs-docs-container">
      <div class="row">
        <div class="col-md-9">
          <div id="main"></div>
        </div>
        <div class="col-md-3">
          <div id="sidebar" data-spy="affix" data-offset-top="56" data-offset-bottom="220">侧栏菜单</div>
        </div>
      </div>
    </div>
    </div>
    <div id="footer"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.js"></script>
    <script>
      $(function() {
        $('#backtotop').click(function() {
          $("html,body").animate({
            scrollTop: 0
          });
        });
      });
    </script>
  </body>
</html>
