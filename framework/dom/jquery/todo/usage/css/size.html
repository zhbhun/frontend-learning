<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      #demo {
        margin: 30px;
        border: 20px solid red;
        padding: 10px;
        width: 100px;
        height: 100px;
        background-color: green;
        overflow: auto;
      }

      ul {
        margin: 0px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="demo">
      <ul>
        <li>1</li>

    </div>
    <div id="log">

    </div>
    <script src="https://unpkg.com/jquery@3.1.1/dist/jquery.js"></script>
    <script>
      var $demo = $('#demo');
      var logElement = document.getElementById('log');
      var scripts = [
        `$demo.width()`,
        `$demo.height()`,
        `$demo.innerWidth()`,
        `$demo.innerHeight()`,
        `$demo.outerWidth()`,
        `$demo.outerHeight()`,
        `$demo.outerWidth(true)`,
        `$demo.outerHeight(true)`,
      ];
      var result = scripts.reduce(function(result, script) {
        result += '<p><code>' + script + ' = ' + eval(script) + '</code></p>';
        return result;
      }, '');
      logElement.innerHTML = result;
    </script>
  </body>
