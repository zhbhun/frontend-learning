<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      #demo2.entered {
        color: red;
      }
    </style>
  </head>
  <body>
    <p id="demo1">当每个段落被点击的时候，弹出其文本</p>
    <p id="demo2">同时绑定多个事件类型</p>
    <p id="demo3">同时绑定多个事件类型/处理程序</p>
    <p id="demo4">你可以在事件处理之前传递一些附加的数据。</p>
    <p id="demo5">
      <a href="http://xxx">
        <span>通过返回false来取消默认的行为并阻止事件起泡。</span>
      </a>
    </p>
    <p id="demo6">
      <a href="http://xxx">通过使用 preventDefault() 方法只取消默认的行为。</a>
    </p>
    <script src="https://unpkg.com/jquery@3.1.1/dist/jquery.min.js"></script>
    <script>
      $(function() {
        $('#demo1').bind('click', function(){
          alert($(this).text());
        });

        $('#demo2').bind('mouseenter mouseleave', function() {
          $(this).toggleClass('entered');
        });

        $('#demo3').bind({
          click: function(){$(this).slideToggle();},
          mouseover: function(){$('body').css('background-color','red');},  
          mouseout: function(){$('body').css('background-color','#FFFFFF');}  
        });

        $('#demo4').bind('click', { id: 0 }, function(event) {
          alert(event.data.id);
        });

        $('#demo5 span').bind("click", function() { return false; });

        $('#demo6 a').bind("click", function(event) { event.preventDefault(); });
      });
    </script>
  </body>
</html>
