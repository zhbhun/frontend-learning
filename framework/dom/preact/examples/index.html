<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Preact VS React</title>
</head>
<body>
  <script src="//unpkg.com/preact"></script>
  <script src="//unpkg.com/prop-types/prop-types.min.js"></script>
  <script src="//unpkg.com/preact-compat"></script>
  <script src="//unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
  <script src="//unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
  <script>
    // var React = preactCompat,
    //     ReactDOM = preactCompat;

    // ReactDOM.render(<h1>Hello!</h1>, document.body);
    const reactKeys = Object.keys(React);
    const reactDOMKeys = Object.keys(ReactDOM);
    const pReactKeys = Object.keys(preactCompat);
    console.log(reactKeys, reactDOMKeys, pReactKeys);
    for (let index = 0; index < reactKeys.length; index++) {
      const key = reactKeys[index];
      if (!preactCompat[key]) {
        console.log(key);
      }
    }
    console.log('---');
    for (let index = 0; index < reactDOMKeys.length; index++) {
      const key = reactDOMKeys[index];
      if (!preactCompat[key]) {
        console.log(key);
      }
    }
  </script>
</body>
</html>
