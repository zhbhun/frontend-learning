<!DOCTYPE html>
<html lang="en" ng-app="ui.bootstrap.demo">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>.active { color: red; font-weight: bold; }</style>
</head>

<body>
  <a ui-sref="hello" ui-sref-active="active">Hello</a>
  <a ui-sref="about" ui-sref-active="active">About</a>
  <ui-view></ui-view>
  <script src="https://unpkg.com/angular@1.6.2/angular.min.js"></script>
  <script src="https://unpkg.com/angular-ui-router@0.4.2/release/angular-ui-router.min.js"></script>
  <script>
    var app = angular.module('ui.bootstrap.demo', ['ui.router']);
    app.config(function($stateProvider) {
      var helloState = {
        name: 'hello',
        url: '/hello',
        template: '<h3>hello world!</h3>'
      }

      var aboutState = {
        name: 'about',
        url: '/about',
        template: '<h3>Its the UI-Router hello world app!</h3>'
      }

      $stateProvider.state(helloState);
      $stateProvider.state(aboutState);
    });
  </script>
</body>

</html>
