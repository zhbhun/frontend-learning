<!DOCTYPE html>
<html lang="en" ng-app="ui.bootstrap.demo">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/angular-ui-bootstrap@2.5.0/dist/ui-bootstrap-csp.css">
</head>

<body>
  <div ng-controller="AlertDemoCtrl">
    <script type="text/ng-template" id="alert.html">
      <div ng-transclude></div>
    </script>

    <div
      uib-alert
      ng-repeat="alert in alerts"
      ng-class="'alert-' + (alert.type || 'warning')"
      close="closeAlert($index)"
    >
      {{alert.msg}}
    </div>
    <div
      uib-alert
      template-url="alert.html"
      style="background-color:#fa39c3; color:white"
    >
      A happy alert!
    </div>
    <button type="button" class='btn btn-default' ng-click="addAlert()">
      Add Alert
    </button>
  </div>
  <script src="https://unpkg.com/angular@1.6.2/angular.min.js"></script>
  <script src="https://unpkg.com/angular-ui-bootstrap@2.5.0/dist/ui-bootstrap-tpls.js"></script>
  <script>
    var app = angular.module('ui.bootstrap.demo', ['ui.bootstrap']);
    app.controller('AlertDemoCtrl', function ($scope) {
      $scope.alerts = [
        { type: 'danger', msg: 'Oh snap! Change a few things up and try submitting again.' },
        { type: 'success', msg: 'Well done! You successfully read this important alert message.' }
      ];

      $scope.addAlert = function() {
        $scope.alerts.push({ msg: 'Another alert!' });
      };

      $scope.closeAlert = function(index) {
        $scope.alerts.splice(index, 1);
      };
    });
  </script>
</body>

</html>
