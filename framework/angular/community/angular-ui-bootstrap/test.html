<!DOCTYPE html>
<html lang="en" ng-app="ui.bootstrap.demo">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/angular-ui-bootstrap@2.5.0/dist/ui-bootstrap-csp.css">
</head>

<body>
  <input type="text" ng-model="dynamicPopover.content" class="form-control">
  <input type="text" ng-model="dynamicPopover.title" class="form-control">
  <button uib-popover="{{dynamicPopover.content}}" popover-title="{{dynamicPopover.title}}" type="button" class="btn btn-default">Dynamic Popover</button>
  <hr>
  <script type="text/ng-template" id="datepicker.html">
    <div>日期选择</div>
  </script>
  <button
    type="button"
    class="btn btn-default"
    uib-popover-template="'datepicker.html'"
    popover-placement="{{'bottom'}}"
  >
    20170301-20170331
  </button>
  <hr>
  <button
    type="button"
    class="btn btn-default"
    uib-popover-html="'<b>123</b>'"
    popover-placement="{{'bottom'}}"
  >
    20170301-20170331
  </button>
  <button uib-popover-html="'<b>HTML</b>, <i>inline</i>'" class="btn btn-default">HTML Popover (inline)</button>
  <script src="https://unpkg.com/angular@1.6.2/angular.min.js"></script>
  <script src="https://unpkg.com/angular-ui-bootstrap@2.5.0/dist/ui-bootstrap-tpls.js"></script>
  <script>
    angular.module('ui.bootstrap.demo', ['ui.bootstrap']);
  </script>
</body>

</html>
