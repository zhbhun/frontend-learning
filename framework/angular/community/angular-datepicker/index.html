<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/angular-datepicker@1.0.5/dist/index.min.css">
</head>

<body ng-controller="Ctrl">
  <div>
    <h1>Month Picker</h1>
    <div>
      <input
        type="datetime"
        date-time
        view="month"
        min-view="month"
        max-view="year"
        format="yyyy-MM"
        ng-model="value.month"
      >
      <span>{{value.month}}</span>
    </div>
  </div>
  <script src="https://unpkg.com/angular@1.6.2/angular.min.js"></script>
  <script src="https://unpkg.com/moment@2.17.1/min/moment-with-locales.min.js"></script>
  <script src="https://unpkg.com/angular-datepicker@1.0.5/dist/index.min.js"></script>
  <script>
    angular.module('app', ['datePicker'])
      .controller('Ctrl', function ($scope) {
        $scope.value = {
          month: '2017-03',
        };
        setTimeout(function () {
          console.log($scope.value);
        }, 6000);
      });
  </script>
</body>

</html>
