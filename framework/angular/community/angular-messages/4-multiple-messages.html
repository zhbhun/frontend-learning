<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <form name="myForm">
    <label>
      <span>Enter text:</span>
      <input type="email" ng-model="field" name="myField" required maxlength="15" minlength="6"/>
    </label>
    <div ng-messages="myForm.myField.$error" ng-messages-multiple role="alert">
      <div ng-message="required">Please enter a value for this field.</div>
      <div ng-message="email">This field must be a valid email address.</div>
      <div ng-message="minlength">This field can be at least 6 characters long.</div>
      <div ng-message="maxlength">This field can be at most 15 characters long.</div>
    </div>
  </form>
  <script src="https://unpkg.com/angular@1.6.2/angular.min.js"></script>
  <script src="https://unpkg.com/angular-messages@1.6.2/angular-messages.min.js"></script>
  <script>
    angular.module('app', ['ngMessages']);
  </script>
</body>

</html>
