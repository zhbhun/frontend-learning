<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <table ng-controller="Ctrl">
    <tr ng-repeat="($index, user) in users">
      <td>{{$index}}</td>
      <td>{{user.name}}</td>
    </tr>
  </table>
  <script src="https://unpkg.com/angular@1.6.2/angular.min.js"></script>
  <script>
    angular.module('app', [])
      .controller('Ctrl', function ($scope) {
        $scope.users = [
          { name: 'a', email: 'a@xxx.com' },
          { name: 'b', email: 'b@xxx.com' },
        ];
      });
  </script>
</body>

</html>
