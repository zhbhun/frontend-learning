<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    td {
      border: 1px solid grey;
    }
  </style>
</head>

<body>
  <table ng-controller="Ctrl">
    <tr ng-repeat="user in users">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>$index: {{$index}}</td>
      <td>$first: {{$first}}</td>
      <td>$middle: {{$middle}}</td>
      <td>$last: {{$last}}</td>
      <td>$even: {{$even}}</td>
      <td>$odd: {{$odd}}</td>
    </tr>
  </table>
  <script src="https://unpkg.com/angular@1.6.2/angular.min.js"></script>
  <script>
    angular.module('app', [])
      .controller('Ctrl', function ($scope) {
        $scope.users = [
          { name: 'a', email: 'a@xxx.com' },
          { name: 'b', email: 'b@xxx.com' },
          { name: 'c', email: 'c@xxx.com' },
        ];
      });
  </script>
</body>

</html>
