<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>问题展示</title>
  <style lang="">
    body {
      margin: 0;
    }
    p {
      margin-bottom: 10px;
    }

    img {
      margin: 0 auto 10px;
      display: block;
      max-width: 100%;
    }
    *:not(input):not(textarea) {
      user-select: none; /* disable selection/Copy of UIWebView */
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-touch-callout: none; /* disable the IOS popup when long-press on a link */
    }
  </style>
</head>
<body>
  <p>长安弹出选择文本</p>
  <p>
    <a href="https://m.baidu.com">百度</a>
  </p>
  <img src="https://cn.bing.com/az/hprichbg/rb/VenetianRowing_EN-CN6668445308_1920x1080.jpg" alt="">
  <script>
    window.oncontextmenu = (event) => {
      if (event.target && /^INPUT|TEXTAREA$/.test(event.target.nodeName)) {
        return true;
      }
      event.preventDefault();
      event.stopPropagation();
      return false;
    };
  </script>
</body>
</html>
