<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lifecycle</title>
</head>
<body>
  <div id="app">
    <button type="button" v-on:click="destroy">destroy</button>
  </div>
  <div id="logs">
    <ul>
      <li v-for="log in data">
        {{ log }}
      </li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var data = [];
    var app = new Vue({
      el: '#app',
      methods: {
        destroy: function (params) {
          this.$destroy();
        }
      },
      beforeCreate: function () {
        data.push('beforeCreate: ' + Date.now());
      },
      created: function () {
        data.push('created: ' + Date.now());
      },
      beforeMount: function () {
        data.push('beforeMount: ' + Date.now());
      },
      mounted: function () {
        data.push('mounted: ' + Date.now());
      },
      beforeUpdate: function () {
        data.push('beforeUpdate: ' + Date.now());
      },
      updated: function () {
        data.push('updated: ' + Date.now());
      },
      beforeDestroy: function () {
        data.push('beforeDestroy: ' + Date.now());
      },
      destroyed: function () {
        data.push('destroyed: ' + Date.now());
      }
    });
    var logs = new Vue({
      el: '#logs',
      data: {
        data: data
      }
    });
  </script>
</body>
</html>
