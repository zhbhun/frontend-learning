<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <style>
      * {
        border: 0;
        margin: 0;
        user-select: none;
      }

      body {
        height: 100vh;
        background: linear-gradient(120deg, #a6a6a6, #333333);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: arial;
        font-size: 1.5rem;
        color: #f8f8f8;
      }

      .container {
        background-color: black;
        box-shadow: 0 0 10px 0 #ff9501;
        padding: 2rem;
      }

      .row {
        display: flex;
      }

      .light-grey,
      .dark-grey,
      .yellow {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ff9501;
        height: 4.2rem;
        width: 4.2rem;
        border-radius: 50%;
        margin: 0.4rem;
        cursor: pointer;
        font-weight: 600;
      }

      .light-grey {
        background-color: #a6a6a6;
        color: black;
      }

      .dark-grey {
        background-color: #333333;
      }

      .yellow {
        background-color: #ff9501;
      }

      .light-grey:hover {
        background: rgb(166, 166, 166, 0.8);
      }

      .dark-grey:hover {
        background: rgb(51, 51, 51, 0.8);
      }

      .yellow:hover {
        background: rgb(255, 149, 1, 0.8);
      }

      .display-cover {
        width: 19.2rem;
        height: 3rem;
        margin: 0 0.4rem 1.5rem 0.4rem;
        text-align: right;
        font-size: 3rem;

        white-space: nowrap; /*I don't think this is required*/
        padding-bottom: 0.5rem;
        overflow-y: hidden;
        overflow-x: scroll;

        scroll-snap-type: x mandatory;
      }

      .display {
        height: 3rem;
        display: inline-block;
        scroll-snap-align: end;
        background: transparent;
      }

      .output {
        width: 19.2rem;
        height: 2rem;
        margin: 0 0.4rem 1.5rem 0.4rem;
        text-align: right;
        font-size: 2rem;

        padding-bottom: 0.5rem;
        overflow-y: hidden;
        overflow-x: scroll;
      }

      .display-cover,
      .output {
        scrollbar-color: #333333 black;
        scrollbar-width: thin;
      }

      .display-cover::-webkit-scrollbar,
      .output::-webkit-scrollbar {
        width: 19.2rem;
        height: 0.2rem;
      }
      ::-webkit-scrollbar-track {
        background: black;
      }
      ::-webkit-scrollbar-thumb {
        background: #333333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a6a6a6;
        cursor: pointer; /* Not Working */
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="display-cover">
        <div class="display">1 + 3 × 3 = </div>
      </div>
      <div class="output">10</div>
      <div class="row">
        <div class="dark-grey input" data-type="operand" data-value="7">7</div>
        <div class="dark-grey input" data-type="operand" data-value="8">8</div>
        <div class="dark-grey input" data-type="operand" data-value="9">9</div>
        <div class="yellow input" data-type="operator" data-value="plus">
          +
        </div>
      </div>
      <div class="row">
        <div class="dark-grey input" data-type="operand" data-value="4">4</div>
        <div class="dark-grey input" data-type="operand" data-value="5">5</div>
        <div class="dark-grey input" data-type="operand" data-value="6">6</div>
        <div class="yellow input" data-type="operator" data-value="minus">
          -
        </div>
      </div>
      <div class="row">
        <div class="dark-grey input" data-type="operand" data-value="1">1</div>
        <div class="dark-grey input" data-type="operand" data-value="2">2</div>
        <div class="dark-grey input" data-type="operand" data-value="3">3</div>
        <div
          class="yellow input"
          data-type="operator"
          data-value="multiply"
        >
          ×
        </div>
      </div>
      <div class="row">
        <div class="light-grey input" data-type="clear">AC</div>
        <div class="dark-grey input" data-type="operand" data-value="0">0</div>
        <div class="dark-grey input" data-type="operator" data-value="divide">
          ÷
        </div>
        <div class="yellow input" data-type="equal">=</div>
      </div>
    </div>
    <script>
      const displayEle = document.querySelector(".display");
      const outputEle = document.querySelector(".output");

      document.addEventListener("click", function (event) {
        if (event.target.classList.contains("input")) {
          const { type, value } = event.target.dataset;
          if (type === "clear") {
            displayEle.textContent = "";
            outputEle.textContent = "";
          }
        }
      });
    </script>
  </body>
</html>
