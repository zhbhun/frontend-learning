<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .outer {
        padding: 30px 60px;
        background-color: #eee;
      }
      .outer:hover {
        background-color: #999;
      }
      .inner {
        padding: 12px 16px;
        background-color: #f00;
      }
      .inner:hover {
        background-color: #00f;
      }
    </style>
    <script>
      function noop(e) {
        console.log(12);
        e.stopPropagation();
        // e.preventDefault();
      }
    </script>
  </head>
  <body>
    <div class="outer">
      <div class="inner" ontouchstart="noop(event)">button</div>
    </div>
  </body>
</html>
