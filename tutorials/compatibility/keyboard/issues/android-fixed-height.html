<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }
      body {
        display: flex;
        background: grey;
        flex-direction: column;
        justify-content: space-between;
      }
      div {
        display: flex;
        flex: 1;
        align-items: center;
      }

      div:nth-child(1) {
        background-color: red;
      }

      div:nth-child(2) {
        background-color: blue;
      }

      div:nth-child(3) {
        background-color: green;
      }

      input {
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <input type=text"" name="" value="">
    </div>
    <div>
      <input type=text"" name="" value="">
    </div>
    <div>
      <input id="bottom" type=text"" name="" value="">
    </div>
    <script>
      document.body.style.height = document.documentElement.clientHeight + 'px';
      function reset() {
        var size = String(window.outerHeight);
        size += ' | ' + String(window.innerHeight);
        size += ' | ' + String(document.documentElement.clientHeight);
        var inputs = document.querySelectorAll('input');
        for (var i = 0; i < inputs.length; i++) {
          inputs[i].value = size;
        }
      }
      window.addEventListener('resize', reset);
      reset();
      // var bottomInput = document.getElementById('bottom');
      // setInterval(function () {
      //   bottomInput.scrollIntoViewIfNeeded();
      // }, 1000);
    </script>
  </body>
</html>
