<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>answer2-1</title>
  <style>
    .hidden {
      display: none;
    }

    .scrolling-auto {
      -webkit-overflow-scrolling: auto!important;
    }

    body {
      margin: 0;
    }

    .page {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .modal-backdrop {
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 100px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="page">
    <ul class="list"></ul>
    <button class="open" type="button">open modal</button>
  </div>
  <div class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-container"></div>
  </div>
  <script>
    var pageEle = document.querySelector('.page');
    var listEle = document.querySelector('.list');
    var openEle = document.querySelector('.open');
    var modalEle = document.querySelector('.modal');
    var modalBackdropEle = document.querySelector('.modal-backdrop');
    for (var index = 0; index < 100; index++) {
      var itemEle = document.createElement('li');
      itemEle.innerHTML = index;
      listEle.appendChild(itemEle);
    }
    openEle.addEventListener('click', function () {
      modalEle.classList.remove('hidden');
      pageEle.classList.add('scrolling-auto');
    });
    modalBackdropEle.addEventListener('click', function (params) {
      pageEle.classList.remove('scrolling-auto');
      modalEle.classList.add('hidden');
    });
  </script>
</body>
</html>
