<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-size: 0.14rem;
      }

      .page {
        padding: 0.266666667rem 0.4rem;
      }

      .box {
        width: 3rem;
        height: 3rem;
        border: 1px solid #E7E7E7;
      }

      .container {
        margin-bottom: 0.266666667rem;
        width: 9.2rem;
        height: 3.786666667rem;
        background-size: cover;
        overflow: hidden;
      }

      #start {
        background-image: url('./images/bg1.png');
      }

      #start .button {
        margin-top: 2.586666667rem;
        margin-left: 2.053333333rem;
        width: 2.4rem;
        height: 0.96rem;
        background-image: url('./images/startbutton.png');
        background-size: cover;
      }

      #question {
        background-image: url('./images/bg2.png');
      }

      #question .title {
        margin-top: 0.746666667rem;
        margin-left: 0.56rem;
        width: 5.2rem;
        height: 1.173333333rem;
        line-height: 0.586666667rem;
        font-size: 0.426666667rem;
        letter-spacing: 0;
        color: #323232;
      }

      #question .options {
        margin-top: 0.266666667rem;
        margin-left: 0.56rem;
        display: flex;
        flex-direction: row;
      }

      #question .option {
        width: 2.4rem;
        height: 0.96rem;
        padding-bottom: 0.133333333rem;
        background-image: url('./images/option.png');
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 0.4rem;
        letter-spacing: 0;
        color: #fff;
      }

      #question .option:first-child {
        margin-right: 0.15rem;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="box">
      </div>
      <div id="start" class="container">
        <div class="button"></div>
      </div>
      <div id="question" class="container">
        <div class="title">您每次来大姨妈的周期规律吗？</div>
        <div class="options">
          <div class="option">规律</div>
          <div class="option">不规律</div>
        </div>
      </div>
    </div>
    <script>
      function init() {
        var scale = 1 / window.devicePixelRatio;
        document.querySelector('meta[name="viewport"]').setAttribute('content','initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no');
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 10 + 'px';
      }
      window.addEventListener('resize', init);
      init();
    </script>
  </body>
</html>
