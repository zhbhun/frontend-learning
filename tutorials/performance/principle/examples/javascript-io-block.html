<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript I/O Block</title>
  <style>
    pre {
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <button id="ajax">ajax</button>
  <button id="alert">alert</button>
  <pre id="log"></pre>
  <script>
    var ajaxEle = document.querySelector('#ajax');
    var alertEle = document.querySelector('#alert');
    var logEle = document.querySelector('#log');
    ajaxEle.addEventListener('click', function () {
      var xhr = new XMLHttpRequest();
      var beginTime = performance.now();
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4) {
          log('>> ajax loaded: ' + (performance.now() - beginTime));
        }
      };
      xhr.open(
        'get',
        'https://estatic.seeyouyima.com/punch-card.meiyou.com/area.json',
        false
      );
      log('>> before ajax send: ' + (performance.now() - beginTime));
      xhr.send();
      log('>> after ajax send: ' + (performance.now() - beginTime));
    });
    alertEle.addEventListener('click', function () {
      var beginTime = performance.now();
      window.alert('I\'m Alert!');
      log('>> after alert: ' + (performance.now() - beginTime));
    });
    function log(message) {
      logEle.innerHTML += message + '\n';
    }
  </script>
</body>
</html>
