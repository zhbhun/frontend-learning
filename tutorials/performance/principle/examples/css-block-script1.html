<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.3.1/dist/css/bootstrap.css">
</head>
<body>
  <script>// 观察这个脚本的执行时间实在 CSS 加载之后执行的
    console.log(performance.now());
    window.addEventListener('load', function () {
      var resources = performance.getEntriesByType('resource');
      for (var index = 0; index < resources.length; index++) {
        var resource = resources[index];
        console.log(resource.initiatorType, ': ', resource.startTime, resource.duration, resource.responseEnd);
      }
    });
  </script>
</body>
</html>
