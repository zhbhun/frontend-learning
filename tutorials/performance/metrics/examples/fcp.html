<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FCP</title>
    <script src="//unpkg.com/eruda@1.5.4/eruda.js"></script>
  </head>
  <body>
    <div>Hello World!</div>
    <div>
      <div>
        <span>fp:</span>
        <span id="fp"></span>
      </div>
      <div>
        <span>fcp:</span>
        <span id="fcp"></span>
      </div>
    </div>
    <script>
      const fp = document.querySelector('#fp');
      const fcp = document.querySelector('#fcp');
      const observer = new PerformanceObserver(list => {
        for (const entry of list.getEntries()) {
          if (entry.name === 'first-paint') {
            fp.innerHTML = entry.startTime + ' | ' + entry.duration;
          } else if (entry.name = 'first-contentful-paint') {
            fcp.innerHTML = entry.startTime + ' | ' + entry.duration;
          }
        }
      });
      observer.observe({ entryTypes: ['paint'] });
    </script>
  </body>
</html>
