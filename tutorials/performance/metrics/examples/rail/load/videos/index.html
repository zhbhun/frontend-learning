<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare</title>
  <style>
    html, body, main {
      margin: 0;
      height: 100%;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
    }
    video {
      height: 320px;
      width: 180px;
    }
  </style>
</head>
<body>
  <main>

  </main>
  <script>
    var videos = [
      '0.mp4',
      '100.mp4',
      '200.mp4',
      '300.mp4',
      '400.mp4',
      '500.mp4',
      '600.mp4',
      '700.mp4',
      '800.mp4',
      '900.mp4',
      '1000.mp4',
    ];
    var main = document.querySelector('main');
    for (let index = 0; index < videos.length; index++) {
      var url = videos[index];
      var video = document.createElement('video');
      video.src = url;
      main.appendChild(video);
    }

    function play() {
      var videoEles = document.querySelectorAll('video');
      videoEles.forEach(item => {
        item.play();
      });
    }
  </script>
</body>
</html>
