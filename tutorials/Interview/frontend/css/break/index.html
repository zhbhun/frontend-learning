<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .demo {
      width: 200px;
      font-size: 20px;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="app">
  </div>
  <script>
    var ws = [
      'normal',
      'pre',
      'nowrap',
      'pre-wrap',
      'pre-line',
    ];
    var wb = [
      'normal',
      'keep-all',
      'break-all',
      'break-word',
    ];
    var ww = [
      'normal',
      'break-word',
    ];
    var engilish = 'this is abcdefghijklmnopqrstuvwxyz';
    var chinese = 'this is 一二三四五六七八九十';
    var app = document.querySelector('.app');
    for (let i = 0; i < ws.length; i++) {
      for (let j = 0; j < wb.length; j++) {
        for (let k = 0; k < ww.length; k++) {
          var whiteSpace = ws[i];
          var wordBreak = wb[j];
          var wordWrap = ww[k];
          var container = document.createElement('div');
          var header = document.createElement('h3');
          header.innerHTML = 'white-space: ' + whiteSpace + '; word-break: ' + wordBreak + '; word-wrap: ' + wordWrap;
          var body1 = document.createElement('div');
          body1.classList.add('demo');
          body1.style.whiteSpace = whiteSpace;
          body1.style.wordBreak = wordBreak;
          body1.style.wordWrap = wordWrap;
          body1.innerHTML = engilish;
          var body2 = document.createElement('div');
          body2.classList.add('demo');
          body2.style.whiteSpace = whiteSpace;
          body2.style.wordBreak = wordBreak;
          body2.style.wordWrap = wordWrap;
          body2.innerHTML = chinese;
          container.appendChild(header);
          container.appendChild(body1);
          container.appendChild(body2);
          app.appendChild(container);
        }
      }
    }
  </script>
</body>
</html>
