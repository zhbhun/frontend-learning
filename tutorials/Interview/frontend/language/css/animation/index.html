<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .d1 {
      width: 100px;
      height: 100px;
      background: red;
      transition: height 2s cubic-bezier(.42,-0.62,.03,1.74);
    }
  </style>
</head>
<body>
  <div>
    <h1>demo</h1>
    <div class="d1"></div>
    <button class="b1">click</button>
  </div>
  <script>
    var d1 = document.querySelector('.d1');
    var b1 = document.querySelector('.b1');
    var enable = false;
    b1.addEventListener('click', function () {
      enable = !enable;
      if (enable) {
        d1.style.height = '500px';
      } else {
        d1.style.height = '100px';
      }
    })
  </script>
</body>
</html>
