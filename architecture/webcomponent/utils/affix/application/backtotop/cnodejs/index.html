<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0px;
        padding: 0px;
        background-color: #e1e1e1;
      }

      .navbar {
        height: 56px;
        background-color: #444;
      }

      #main {
        margin: 15px auto 20px;
        width: 80%;
        height: 1000px;
        background-color: #fff;
      }

      #backtotop {
        display: none;
        position: fixed;
        /*top: 398px;
        right: 0px;*/
        z-index: 20;
        border-radius: 12px 0 0 12px;
        padding: 12px 0 12px 5px;
        width: 24px;
        color: gray;
        cursor: pointer;
        text-align: center;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="navbar"></div>
    <div id="main"></div>
    <div id="backtotop">回到顶部</div>
    <div id="footer"></div>
    <script src="jquery.min.js"></script>
    <script>
      $(function() {
        // 滚动顶部距离边界，即达到多少出现返回顶部按钮（不考虑 高度低于 300 px 的小屏）
        var edge = 200;
        var windowHeight;
        var backtotop = $("#backtotop");
        backtotop.click(function() {
          return $("html,body").animate({
            scrollTop: 0
          });
        });
        $(window).resize(handleResize);
        $(window).scroll(handleScroll);
        function handleResize() {
          windowHeight = $(window).height();
          var affixOffetY = windowHeight - backtotop.height() - edge;
          backtotop.css({
            top: affixOffetY,
            right: 0
          });
        }
        function handleScroll() {
          var scrollTop = $(window).scrollTop();
          scrollTop > edge ? backtotop.fadeIn() : backtotop.fadeOut();
        }
        handleResize();
        handleScroll();
      });
    </script>
  </body>
</html>
