<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .list {
        position: absolute;
        bottom: 30px;
        right: 50px;
      }
      .like-icon {
        position: absolute;
        right: 24px;
        width: 16px;
        height: 16px;
        margin-top: -20px;
        opacity: 0;
        background: url(./images/live_icon_like_blue.png) no-repeat;
        background-size: 16px 16px;
        animation-duration: 1.5s;
        animation-fill-mode: both;
        animation-timing-function: ease-in-out;

      }
      .like-icon.cyan {
        background-image:url(./images/live_icon_like_cyan.png)
      }

      .like-icon.green {
        background-image:url(./images/live_icon_like_green.png)
      }

      .like-icon.pink {
        background-image:url(./images/live_icon_like_pink.png)
      }

      .like-icon.purple {
        background-image:url(./images/live_icon_like_purple.png)
      }

      .like-icon.red {
        background-image:url(./images/live_icon_like_red.png)
      }

      .like-icon.xiaoyouzi {
        background-image:url(./images/live_icon_like_xiaoyouzi.png)
      }

      .like-icon.yellow {
        background-image:url(./images/live_icon_like_yellow.png)
      }
      @keyframes zoomInLeft {
        from {
          opacity: 0;
          transform: scale3d(1, 1, .3);
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: scale3d(3, 3, 1) translate(-20px, -100px);
        }
      }

      @keyframes zoomInMiddle {
        from {
          opacity: 0;
          transform: scale3d(1, 1, .3);
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: scale3d(3, 3, 1) translate(-15px, -100px);
        }
      }

      @keyframes zoomInRight {
        from {
          opacity: 0;
          transform: scale3d(1, 1, .3);
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: scale3d(3, 3, 1) translate(0px, -100px);
        }
      }

      .zoomInLeft {
        animation-name: zoomInLeft;
      }

      .zoomInMiddle {
        animation-name: zoomInMiddle;
      }

      .zoomInRight {
        animation-name: zoomInRight;
      }
    </style>
  </head>
  <body>
    <div class="list">

    </div>
    <button id="praise" type="button">点赞</button>
    <script>
      var list =document.querySelector('.list');
      var praise =document.getElementById('praise');
      var colorList = ['cyan', 'green', 'pink', 'purple', 'red', 'xiaoyouzi', 'yellow'];
      var animationList = ['zoomInLeft', 'zoomInMiddle', 'zoomInRight'];
      praise.addEventListener('touchend', function () {
        var loveSpan = document.createElement('span');
        var color = colorList[parseInt((Math.random() * colorList.length) % colorList.length, 10)];
        var animation = animationList[parseInt((Math.random() * animationList.length) % animationList.length, 10)];
        loveSpan.setAttribute('class', `like-icon ${color} ${animation}`);
        list.appendChild(loveSpan);
      });
    </script>
  </body>
</html>
